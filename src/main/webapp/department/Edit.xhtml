<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="DepartmentEditForm"
                       renderedListener="#{departmentController.selected != null}"
                       widgetVar="DepartmentEditDialog"
                       actionListener="#{departmentController.save}"
                       listForm="DepartmentListForm">


            <p:outputLabel value="#{messages.CreateDepartmentLabel_name}" for="name" />
            <p:inputText id="name" value="#{departmentController.selected.name}" title="#{messages.CreateDepartmentTitle_name}" required="true" requiredMessage="#{messages.CreateDepartmentRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateDepartmentLabel_groupName}" for="groupName" />
            <p:inputText id="groupName" value="#{departmentController.selected.groupName}" title="#{messages.CreateDepartmentTitle_groupName}" required="true" requiredMessage="#{messages.CreateDepartmentRequiredMessage_groupName}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateDepartmentLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{departmentController.selected.modifiedDate}" title="#{messages.CreateDepartmentTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateDepartmentRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
