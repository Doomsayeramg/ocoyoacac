<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="DepartmentViewForm"
                       renderedListener="#{departmentController.selected != null}"
                       widgetVar="DepartmentViewDialog">


            <h:outputText value="#{messages.CreateDepartmentLabel_departmentID}"/>
            <h:outputText value="#{departmentController.selected.departmentID}"/>

            <h:outputText value="#{messages.CreateDepartmentLabel_name}"/>
            <h:outputText value="#{departmentController.selected.name}"/>

            <h:outputText value="#{messages.CreateDepartmentLabel_groupName}"/>
            <h:outputText value="#{departmentController.selected.groupName}"/>

            <h:outputText value="#{messages.CreateDepartmentLabel_modifiedDate}"/>
            <h:outputText value="#{departmentController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
