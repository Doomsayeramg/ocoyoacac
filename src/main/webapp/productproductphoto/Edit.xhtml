<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ProductproductphotoEditForm"
                       renderedListener="#{productproductphotoController.selected != null}"
                       widgetVar="ProductproductphotoEditDialog"
                       actionListener="#{productproductphotoController.save}"
                       listForm="ProductproductphotoListForm">


            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_productproductphotoPK_productID}" for="productproductphotoPK_productID" />
            <p:inputText id="productproductphotoPK_productID" value="#{productproductphotoController.selected.productproductphotoPK.productID}" title="#{messages.CreateProductproductphotoTitle_productproductphotoPK_productID}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_productproductphotoPK_productID}"/>

            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_productproductphotoPK_productPhotoID}" for="productproductphotoPK_productPhotoID" />
            <p:inputText id="productproductphotoPK_productPhotoID" value="#{productproductphotoController.selected.productproductphotoPK.productPhotoID}" title="#{messages.CreateProductproductphotoTitle_productproductphotoPK_productPhotoID}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_productproductphotoPK_productPhotoID}"/>

            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_primary}" for="primary" />
            <p:selectBooleanCheckbox id="primary" value="#{productproductphotoController.selected.primary}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_primary}"/>

            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productproductphotoController.selected.modifiedDate}" title="#{messages.CreateProductproductphotoTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{productproductphotoController.selected.product}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateProductproductphotoLabel_productphoto}" for="productphoto" />
            <p:selectOneMenu id="productphoto" value="#{productproductphotoController.selected.productphoto}" required="true" requiredMessage="#{messages.CreateProductproductphotoRequiredMessage_productphoto}" converter="productphotoConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productphotoController.items}"
                               var="productphotoItem"
                               itemValue="#{productphotoItem}"
                               itemLabel="#{productphotoItem.thumbnailPhotoFileName.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
