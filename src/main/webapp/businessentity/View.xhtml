<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="BusinessentityViewForm"
                       renderedListener="#{businessentityController.selected != null}"
                       widgetVar="BusinessentityViewDialog">


            <h:outputText value="#{messages.CreateBusinessentityLabel_businessEntityID}"/>
            <h:outputText value="#{businessentityController.selected.businessEntityID}"/>

            <h:outputText value="#{messages.CreateBusinessentityLabel_rowguid}"/>
            <h:outputText value="#{businessentityController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateBusinessentityLabel_modifiedDate}"/>
            <h:outputText value="#{businessentityController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateBusinessentityLabel_person}"/>
            <h:outputText value="#{businessentityController.selected.person.nameStyle}"/>

            <h:outputText value="#{messages.CreateBusinessentityLabel_store}"/>
            <h:outputText value="#{businessentityController.selected.store.name}"/>

            <h:outputText value="#{messages.CreateBusinessentityLabel_vendor}"/>
            <h:outputText value="#{businessentityController.selected.vendor.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
