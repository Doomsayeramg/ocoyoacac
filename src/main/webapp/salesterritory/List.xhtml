<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="SalesterritoryListForm" class="form-height">

        <p:contextMenu id="SalesterritoryDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.New}" onclick="document.getElementById('SalesterritoryListForm:datalist:datalist:createButton').click();" icon="fa fa-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('SalesterritoryListForm:datalist:datalist:viewButton').click();" icon="fa fa-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('SalesterritoryListForm:datalist:datalist:editButton').click();" icon="fa fa-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('SalesterritoryListForm:datalist:datalist:deleteButton').click();" icon="fa fa-trash"/>
            <p:separator/>
            <p:menuitem value="CountryRegionCode #{messages.View}" icon="fa fa-search"  actionListener="#{salesterritoryController.prepareCountryRegionCode}" update=":CountryregionViewForm" oncomplete="PF('CountryregionViewDialog').show()" disabled="#{empty salesterritoryController.selected.countryRegionCode}"/>  
            <p:menuitem value="#{messages.SalesterritoryMenuItem_customerList}" icon="fa fa-search"  action="#{salesterritoryController.navigateCustomerList}" disabled="#{empty salesterritoryController.selected.customerList}" ajax="false"/>  
            <p:menuitem value="#{messages.SalesterritoryMenuItem_salespersonList}" icon="fa fa-search"  action="#{salesterritoryController.navigateSalespersonList}" disabled="#{empty salesterritoryController.selected.salespersonList}" ajax="false"/>  
            <p:menuitem value="#{messages.SalesterritoryMenuItem_stateprovinceList}" icon="fa fa-search"  action="#{salesterritoryController.navigateStateprovinceList}" disabled="#{empty salesterritoryController.selected.stateprovinceList}" ajax="false"/>  
            <p:menuitem value="#{messages.SalesterritoryMenuItem_salesterritoryhistoryList}" icon="fa fa-search"  action="#{salesterritoryController.navigateSalesterritoryhistoryList}" disabled="#{empty salesterritoryController.selected.salesterritoryhistoryList}" ajax="false"/>  
            <p:menuitem value="#{messages.SalesterritoryMenuItem_salesorderheaderList}" icon="fa fa-search"  action="#{salesterritoryController.navigateSalesorderheaderList}" disabled="#{empty salesterritoryController.selected.salesorderheaderList}" ajax="false"/>  
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{salesterritoryController.lazyItems}"
                        rowKey="#{item.territoryID}"
                        selection="#{salesterritoryController.selected}"
                        filtered="#{salesterritoryController.filtered}"
                        rowselect=":SalesterritoryListForm:datalist:datalist:createButton,:SalesterritoryListForm:datalist:datalist:viewButton,:SalesterritoryListForm:datalist:datalist:editButton,:SalesterritoryListForm:datalist:datalist:deleteButton,:SalesterritoryListForm:SalesterritoryDataTableContextMenu"
                        rowDblselect="document.getElementById('SalesterritoryListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SalesterritoryListForm:datalist:datalist:createButton :SalesterritoryListForm:datalist:datalist:viewButton :SalesterritoryListForm:datalist:datalist:editButton :SalesterritoryListForm:datalist:datalist:deleteButton"
                        selectListener="#{salesterritoryController.resetParents}">




            <f:facet name="header">
                #{messages.ListSalesterritoryTitle}
            </f:facet>

            <p:column sortBy="#{item.territoryID}" filterBy="#{item.territoryID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_territoryID}"/>
                </f:facet>
                <h:outputText value="#{item.territoryID}">
                    <f:convertNumber pattern="#{messages.numberFormat}"/>
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_name}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>


            <p:column sortBy="#{item.group}" filterBy="#{item.group}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_group}"/>
                </f:facet>
                <h:outputText value="#{item.group}"/>
            </p:column>


            <p:column sortBy="#{item.salesYTD}" filterBy="#{item.salesYTD}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_salesYTD}"/>
                </f:facet>
                <h:outputText value="#{item.salesYTD}"/>
            </p:column>


            <p:column sortBy="#{item.salesLastYear}" filterBy="#{item.salesLastYear}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_salesLastYear}"/>
                </f:facet>
                <h:outputText value="#{item.salesLastYear}"/>
            </p:column>


            <p:column sortBy="#{item.costYTD}" filterBy="#{item.costYTD}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_costYTD}"/>
                </f:facet>
                <h:outputText value="#{item.costYTD}"/>
            </p:column>


            <p:column sortBy="#{item.costLastYear}" filterBy="#{item.costLastYear}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_costLastYear}"/>
                </f:facet>
                <h:outputText value="#{item.costLastYear}"/>
            </p:column>


            <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_rowguid}"/>
                </f:facet>
                <h:outputText value="#{item.rowguid}"/>
            </p:column>


            <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_modifiedDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.modifiedDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.countryRegionCode.name}" filterBy="#{item.countryRegionCode.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSalesterritoryTitle_countryRegionCode}"/>
                </f:facet>
                <h:outputText value="#{item.countryRegionCode.name}"/>
            </p:column>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.New}" actionListener="#{salesterritoryController.prepareCreate}" update=":SalesterritoryCreateForm:SalesterritoryCreateForm" oncomplete="PF('SalesterritoryCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-info"  icon="fa fa-search" value="#{messages.View}" update=":SalesterritoryViewForm:SalesterritoryViewForm" oncomplete="PF('SalesterritoryViewDialog').show()" disabled="#{empty salesterritoryController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="fa fa-pencil" value="#{messages.Edit}" update=":SalesterritoryEditForm:SalesterritoryEditForm" oncomplete="PF('SalesterritoryEditDialog').show()" disabled="#{empty salesterritoryController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{salesterritoryController.delete}" update=":growl,datalist" disabled="#{empty salesterritoryController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>



        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
