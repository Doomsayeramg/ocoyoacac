<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ProductcategoryEditForm"
                       renderedListener="#{productcategoryController.selected != null}"
                       widgetVar="ProductcategoryEditDialog"
                       actionListener="#{productcategoryController.save}"
                       listForm="ProductcategoryListForm">


            <p:outputLabel value="#{messages.CreateProductcategoryLabel_name}" for="name" />
            <p:inputText id="name" value="#{productcategoryController.selected.name}" title="#{messages.CreateProductcategoryTitle_name}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateProductcategoryLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{productcategoryController.selected.rowguid}" title="#{messages.CreateProductcategoryTitle_rowguid}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateProductcategoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productcategoryController.selected.modifiedDate}" title="#{messages.CreateProductcategoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
