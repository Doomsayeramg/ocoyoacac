<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="TransactionhistoryCreateForm"
                         renderedListener="#{transactionhistoryController.selected != null}"
                         widgetVar="TransactionhistoryCreateDialog"
                         actionListener="#{transactionhistoryController.saveNew}"
                         listForm="TransactionhistoryListForm">


            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_referenceOrderID}" for="referenceOrderID" />
            <p:inputText id="referenceOrderID" value="#{transactionhistoryController.selected.referenceOrderID}" title="#{messages.CreateTransactionhistoryTitle_referenceOrderID}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_referenceOrderID}"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_referenceOrderLineID}" for="referenceOrderLineID" />
            <p:inputText id="referenceOrderLineID" value="#{transactionhistoryController.selected.referenceOrderLineID}" title="#{messages.CreateTransactionhistoryTitle_referenceOrderLineID}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_referenceOrderLineID}"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_transactionDate}" for="transactionDate" />
            <p:calendar id="transactionDate" locale="tr" pattern="#{messages.dateFormat}" value="#{transactionhistoryController.selected.transactionDate}" title="#{messages.CreateTransactionhistoryTitle_transactionDate}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_transactionDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_transactionType}" for="transactionType" />
            <p:inputText id="transactionType" value="#{transactionhistoryController.selected.transactionType}" title="#{messages.CreateTransactionhistoryTitle_transactionType}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_transactionType}"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_quantity}" for="quantity" />
            <p:inputText id="quantity" value="#{transactionhistoryController.selected.quantity}" title="#{messages.CreateTransactionhistoryTitle_quantity}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_quantity}"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_actualCost}" for="actualCost" />
            <p:inputText id="actualCost" value="#{transactionhistoryController.selected.actualCost}" title="#{messages.CreateTransactionhistoryTitle_actualCost}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_actualCost}"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{transactionhistoryController.selected.modifiedDate}" title="#{messages.CreateTransactionhistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateTransactionhistoryLabel_productID}" for="productID" />
            <p:selectOneMenu id="productID" value="#{transactionhistoryController.selected.productID}" required="true" requiredMessage="#{messages.CreateTransactionhistoryRequiredMessage_productID}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productIDItem"
                               itemValue="#{productIDItem}"
                               itemLabel="#{productIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
