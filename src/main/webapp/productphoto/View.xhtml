<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductphotoViewForm"
                       renderedListener="#{productphotoController.selected != null}"
                       widgetVar="ProductphotoViewDialog">


            <h:outputText value="#{messages.CreateProductphotoLabel_productPhotoID}"/>
            <h:outputText value="#{productphotoController.selected.productPhotoID}"/>

            <h:outputText value="#{messages.CreateProductphotoLabel_thumbNailPhoto}"/>
            <h:outputText value="#{productphotoController.selected.thumbNailPhoto}"/>

            <h:outputText value="#{messages.CreateProductphotoLabel_thumbnailPhotoFileName}"/>
            <h:outputText value="#{productphotoController.selected.thumbnailPhotoFileName}"/>

            <h:outputText value="#{messages.CreateProductphotoLabel_largePhoto}"/>
            <h:outputText value="#{productphotoController.selected.largePhoto}"/>

            <h:outputText value="#{messages.CreateProductphotoLabel_largePhotoFileName}"/>
            <h:outputText value="#{productphotoController.selected.largePhotoFileName}"/>

            <h:outputText value="#{messages.CreateProductphotoLabel_modifiedDate}"/>
            <h:outputText value="#{productphotoController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
