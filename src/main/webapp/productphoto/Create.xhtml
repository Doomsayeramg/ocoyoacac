<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ProductphotoCreateForm"
                         renderedListener="#{productphotoController.selected != null}"
                         widgetVar="ProductphotoCreateDialog"
                         actionListener="#{productphotoController.saveNew}"
                         listForm="ProductphotoListForm">


            <p:outputLabel value="#{messages.CreateProductphotoLabel_thumbNailPhoto}" for="thumbNailPhoto" />
            <p:inputTextarea rows="4" id="thumbNailPhoto" value="#{productphotoController.selected.thumbNailPhoto}" title="#{messages.CreateProductphotoTitle_thumbNailPhoto}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateProductphotoLabel_thumbnailPhotoFileName}" for="thumbnailPhotoFileName" />
            <p:inputText id="thumbnailPhotoFileName" value="#{productphotoController.selected.thumbnailPhotoFileName}" title="#{messages.CreateProductphotoTitle_thumbnailPhotoFileName}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateProductphotoLabel_largePhoto}" for="largePhoto" />
            <p:inputTextarea rows="4" id="largePhoto" value="#{productphotoController.selected.largePhoto}" title="#{messages.CreateProductphotoTitle_largePhoto}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateProductphotoLabel_largePhotoFileName}" for="largePhotoFileName" />
            <p:inputText id="largePhotoFileName" value="#{productphotoController.selected.largePhotoFileName}" title="#{messages.CreateProductphotoTitle_largePhotoFileName}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateProductphotoLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productphotoController.selected.modifiedDate}" title="#{messages.CreateProductphotoTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductphotoRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:createpage>

    </ui:composition>

</html>
