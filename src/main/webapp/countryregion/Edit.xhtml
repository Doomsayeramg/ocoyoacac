<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="CountryregionEditForm"
                       renderedListener="#{countryregionController.selected != null}"
                       widgetVar="CountryregionEditDialog"
                       actionListener="#{countryregionController.save}"
                       listForm="CountryregionListForm">


            <p:outputLabel value="#{messages.CreateCountryregionLabel_countryRegionCode}" for="countryRegionCode" />
            <p:inputText id="countryRegionCode" value="#{countryregionController.selected.countryRegionCode}" title="#{messages.CreateCountryregionTitle_countryRegionCode}" required="true" requiredMessage="#{messages.CreateCountryregionRequiredMessage_countryRegionCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateCountryregionLabel_name}" for="name" />
            <p:inputText id="name" value="#{countryregionController.selected.name}" title="#{messages.CreateCountryregionTitle_name}" required="true" requiredMessage="#{messages.CreateCountryregionRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateCountryregionLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{countryregionController.selected.modifiedDate}" title="#{messages.CreateCountryregionTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCountryregionRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
