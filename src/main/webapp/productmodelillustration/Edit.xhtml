<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ProductmodelillustrationEditForm"
                       renderedListener="#{productmodelillustrationController.selected != null}"
                       widgetVar="ProductmodelillustrationEditDialog"
                       actionListener="#{productmodelillustrationController.save}"
                       listForm="ProductmodelillustrationListForm">


            <p:outputLabel value="#{messages.CreateProductmodelillustrationLabel_productmodelillustrationPK_productModelID}" for="productmodelillustrationPK_productModelID" />
            <p:inputText id="productmodelillustrationPK_productModelID" value="#{productmodelillustrationController.selected.productmodelillustrationPK.productModelID}" title="#{messages.CreateProductmodelillustrationTitle_productmodelillustrationPK_productModelID}" required="true" requiredMessage="#{messages.CreateProductmodelillustrationRequiredMessage_productmodelillustrationPK_productModelID}"/>

            <p:outputLabel value="#{messages.CreateProductmodelillustrationLabel_productmodelillustrationPK_illustrationID}" for="productmodelillustrationPK_illustrationID" />
            <p:inputText id="productmodelillustrationPK_illustrationID" value="#{productmodelillustrationController.selected.productmodelillustrationPK.illustrationID}" title="#{messages.CreateProductmodelillustrationTitle_productmodelillustrationPK_illustrationID}" required="true" requiredMessage="#{messages.CreateProductmodelillustrationRequiredMessage_productmodelillustrationPK_illustrationID}"/>

            <p:outputLabel value="#{messages.CreateProductmodelillustrationLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productmodelillustrationController.selected.modifiedDate}" title="#{messages.CreateProductmodelillustrationTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductmodelillustrationRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductmodelillustrationLabel_productmodel}" for="productmodel" />
            <p:selectOneMenu id="productmodel" value="#{productmodelillustrationController.selected.productmodel}" required="true" requiredMessage="#{messages.CreateProductmodelillustrationRequiredMessage_productmodel}" converter="productmodelConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productmodelController.items}"
                               var="productmodelItem"
                               itemValue="#{productmodelItem}"
                               itemLabel="#{productmodelItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateProductmodelillustrationLabel_illustration}" for="illustration" />
            <p:selectOneMenu id="illustration" value="#{productmodelillustrationController.selected.illustration}" required="true" requiredMessage="#{messages.CreateProductmodelillustrationRequiredMessage_illustration}" converter="illustrationConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{illustrationController.items}"
                               var="illustrationItem"
                               itemValue="#{illustrationItem}"
                               itemLabel="#{illustrationItem.illustrationID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
