<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="ContactListForm" class="form-height">

        <p:contextMenu id="ContactDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.New}" onclick="document.getElementById('ContactListForm:datalist:datalist:createButton').click();" icon="fa fa-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('ContactListForm:datalist:datalist:viewButton').click();" icon="fa fa-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ContactListForm:datalist:datalist:editButton').click();" icon="fa fa-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ContactListForm:datalist:datalist:deleteButton').click();" icon="fa fa-trash"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{contactController.lazyItems}"
                        rowKey="#{item.contactID}"
                        selection="#{contactController.selected}"
                        filtered="#{contactController.filtered}"
                        rowselect=":ContactListForm:datalist:datalist:createButton,:ContactListForm:datalist:datalist:viewButton,:ContactListForm:datalist:datalist:editButton,:ContactListForm:datalist:datalist:deleteButton,:ContactListForm:ContactDataTableContextMenu"
                        rowDblselect="document.getElementById('ContactListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ContactListForm:datalist:datalist:createButton :ContactListForm:datalist:datalist:viewButton :ContactListForm:datalist:datalist:editButton :ContactListForm:datalist:datalist:deleteButton"
                        selectListener="#{contactController.resetParents}">




            <f:facet name="header">
                #{messages.ListContactTitle}
            </f:facet>

            <p:column sortBy="#{item.contactID}" filterBy="#{item.contactID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_contactID}"/>
                </f:facet>
                <h:outputText value="#{item.contactID}">
                    <f:convertNumber pattern="#{messages.numberFormat}"/>
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.nameStyle}" filterBy="#{item.nameStyle}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_nameStyle}"/>
                </f:facet>
                <h:selectBooleanCheckbox id="nameStyle" value="#{item.nameStyle}" title="#{messages.EditContactTitle_nameStyle}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_nameStyle}" disabled="true"/>
            </p:column>


            <p:column sortBy="#{item.title}" filterBy="#{item.title}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_title}"/>
                </f:facet>
                <h:outputText value="#{item.title}"/>
            </p:column>


            <p:column sortBy="#{item.firstName}" filterBy="#{item.firstName}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_firstName}"/>
                </f:facet>
                <h:outputText value="#{item.firstName}"/>
            </p:column>


            <p:column sortBy="#{item.middleName}" filterBy="#{item.middleName}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_middleName}"/>
                </f:facet>
                <h:outputText value="#{item.middleName}"/>
            </p:column>


            <p:column sortBy="#{item.lastName}" filterBy="#{item.lastName}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_lastName}"/>
                </f:facet>
                <h:outputText value="#{item.lastName}"/>
            </p:column>


            <p:column sortBy="#{item.suffix}" filterBy="#{item.suffix}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_suffix}"/>
                </f:facet>
                <h:outputText value="#{item.suffix}"/>
            </p:column>


            <p:column sortBy="#{item.emailAddress}" filterBy="#{item.emailAddress}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_emailAddress}"/>
                </f:facet>
                <h:outputText value="#{item.emailAddress}"/>
            </p:column>


            <p:column sortBy="#{item.emailPromotion}" filterBy="#{item.emailPromotion}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_emailPromotion}"/>
                </f:facet>
                <h:outputText value="#{item.emailPromotion}"/>
            </p:column>


            <p:column sortBy="#{item.phone}" filterBy="#{item.phone}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactTitle_phone}"/>
                </f:facet>
                <h:outputText value="#{item.phone}"/>
            </p:column>

            <!--
                                <p:column sortBy="#{item.passwordHash}" filterBy="#{item.passwordHash}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListContactTitle_passwordHash}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.passwordHash}"/>
                                </p:column>
            -->
            <!--
                                <p:column sortBy="#{item.passwordSalt}" filterBy="#{item.passwordSalt}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListContactTitle_passwordSalt}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.passwordSalt}"/>
                                </p:column>
            -->
            <!--
                                <p:column sortBy="#{item.additionalContactInfo}" filterBy="#{item.additionalContactInfo}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListContactTitle_additionalContactInfo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.additionalContactInfo}"/>
                                </p:column>
            -->

            <!--
                                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListContactTitle_modifiedDate}"/>
                                    </f:facet>
                                    <f:facet name="filter">
                                        <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                                            <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                                        </p:calendar>
                                    </f:facet>
                                    <h:outputText value="#{item.modifiedDate}">
                                        <f:convertDateTime pattern="#{messages.dateFormat}" />
                                    </h:outputText>
                                </p:column>
            -->
            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.New}" actionListener="#{contactController.prepareCreate}" update=":ContactCreateForm:ContactCreateForm" oncomplete="PF('ContactCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-info"  icon="fa fa-search" value="#{messages.View}" update=":ContactViewForm:ContactViewForm" oncomplete="PF('ContactViewDialog').show()" disabled="#{empty contactController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="fa fa-pencil" value="#{messages.Edit}" update=":ContactEditForm:ContactEditForm" oncomplete="PF('ContactEditDialog').show()" disabled="#{empty contactController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{contactController.delete}" update=":growl,datalist" disabled="#{empty contactController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>



        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
