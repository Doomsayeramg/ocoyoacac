<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ShoppingcartitemViewForm"
                       renderedListener="#{shoppingcartitemController.selected != null}"
                       widgetVar="ShoppingcartitemViewDialog">


            <h:outputText value="#{messages.CreateShoppingcartitemLabel_shoppingCartItemID}"/>
            <h:outputText value="#{shoppingcartitemController.selected.shoppingCartItemID}"/>

            <h:outputText value="#{messages.CreateShoppingcartitemLabel_shoppingCartID}"/>
            <h:outputText value="#{shoppingcartitemController.selected.shoppingCartID}"/>

            <h:outputText value="#{messages.CreateShoppingcartitemLabel_quantity}"/>
            <h:outputText value="#{shoppingcartitemController.selected.quantity}"/>

            <h:outputText value="#{messages.CreateShoppingcartitemLabel_dateCreated}"/>
            <h:outputText value="#{shoppingcartitemController.selected.dateCreated}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateShoppingcartitemLabel_modifiedDate}"/>
            <h:outputText value="#{shoppingcartitemController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateShoppingcartitemLabel_productID}"/>
            <h:outputText value="#{shoppingcartitemController.selected.productID.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
