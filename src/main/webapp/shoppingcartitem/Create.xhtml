<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ShoppingcartitemCreateForm"
                         renderedListener="#{shoppingcartitemController.selected != null}"
                         widgetVar="ShoppingcartitemCreateDialog"
                         actionListener="#{shoppingcartitemController.saveNew}"
                         listForm="ShoppingcartitemListForm">


            <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_shoppingCartID}" for="shoppingCartID" />
            <p:inputText id="shoppingCartID" value="#{shoppingcartitemController.selected.shoppingCartID}" title="#{messages.CreateShoppingcartitemTitle_shoppingCartID}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_shoppingCartID}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_quantity}" for="quantity" />
            <p:inputText id="quantity" value="#{shoppingcartitemController.selected.quantity}" title="#{messages.CreateShoppingcartitemTitle_quantity}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_quantity}"/>

            <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_dateCreated}" for="dateCreated" />
            <p:calendar id="dateCreated" locale="tr" pattern="#{messages.dateFormat}" value="#{shoppingcartitemController.selected.dateCreated}" title="#{messages.CreateShoppingcartitemTitle_dateCreated}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_dateCreated}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{shoppingcartitemController.selected.modifiedDate}" title="#{messages.CreateShoppingcartitemTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_productID}" for="productID" />
            <p:selectOneMenu id="productID" value="#{shoppingcartitemController.selected.productID}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_productID}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productIDItem"
                               itemValue="#{productIDItem}"
                               itemLabel="#{productIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
