<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ShiftViewForm"
                       renderedListener="#{shiftController.selected != null}"
                       widgetVar="ShiftViewDialog">


            <h:outputText value="#{messages.CreateShiftLabel_shiftID}"/>
            <h:outputText value="#{shiftController.selected.shiftID}"/>

            <h:outputText value="#{messages.CreateShiftLabel_name}"/>
            <h:outputText value="#{shiftController.selected.name}"/>

            <h:outputText value="#{messages.CreateShiftLabel_startTime}"/>
            <h:outputText value="#{shiftController.selected.startTime}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateShiftLabel_endTime}"/>
            <h:outputText value="#{shiftController.selected.endTime}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateShiftLabel_modifiedDate}"/>
            <h:outputText value="#{shiftController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
