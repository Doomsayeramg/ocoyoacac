<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ShiftEditForm"
                       renderedListener="#{shiftController.selected != null}"
                       widgetVar="ShiftEditDialog"
                       actionListener="#{shiftController.save}"
                       listForm="ShiftListForm">


            <p:outputLabel value="#{messages.CreateShiftLabel_name}" for="name" />
            <p:inputText id="name" value="#{shiftController.selected.name}" title="#{messages.CreateShiftTitle_name}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateShiftLabel_startTime}" for="startTime" />
            <p:calendar id="startTime" locale="tr" pattern="#{messages.dateFormat}" value="#{shiftController.selected.startTime}" title="#{messages.CreateShiftTitle_startTime}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_startTime}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateShiftLabel_endTime}" for="endTime" />
            <p:calendar id="endTime" locale="tr" pattern="#{messages.dateFormat}" value="#{shiftController.selected.endTime}" title="#{messages.CreateShiftTitle_endTime}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_endTime}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateShiftLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{shiftController.selected.modifiedDate}" title="#{messages.CreateShiftTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
