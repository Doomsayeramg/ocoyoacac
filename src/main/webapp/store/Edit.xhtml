<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="StoreEditForm"
                       renderedListener="#{storeController.selected != null}"
                       widgetVar="StoreEditDialog"
                       actionListener="#{storeController.save}"
                       listForm="StoreListForm">


            <p:outputLabel value="#{messages.CreateStoreLabel_businessEntityID}" for="businessEntityID" />
            <p:inputText id="businessEntityID" value="#{storeController.selected.businessEntityID}" title="#{messages.CreateStoreTitle_businessEntityID}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_businessEntityID}"/>

            <p:outputLabel value="#{messages.CreateStoreLabel_name}" for="name" />
            <p:inputText id="name" value="#{storeController.selected.name}" title="#{messages.CreateStoreTitle_name}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateStoreLabel_demographics}" for="demographics" />
            <p:inputTextarea rows="4" id="demographics" value="#{storeController.selected.demographics}" title="#{messages.CreateStoreTitle_demographics}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateStoreLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{storeController.selected.rowguid}" title="#{messages.CreateStoreTitle_rowguid}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateStoreLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{storeController.selected.modifiedDate}" title="#{messages.CreateStoreTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateStoreLabel_salesPersonID}" for="salesPersonID" />
            <p:selectOneMenu id="salesPersonID" value="#{storeController.selected.salesPersonID}"  converter="salespersonConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salespersonController.items}"
                               var="salesPersonIDItem"
                               itemValue="#{salesPersonIDItem}"
                               itemLabel="#{salesPersonIDItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateStoreLabel_businessentity}" for="businessentity" />
            <p:selectOneMenu id="businessentity" value="#{storeController.selected.businessentity}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_businessentity}" converter="businessentityConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{businessentityController.items}"
                               var="businessentityItem"
                               itemValue="#{businessentityItem}"
                               itemLabel="#{businessentityItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
