<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="StoreViewForm"
                       renderedListener="#{storeController.selected != null}"
                       widgetVar="StoreViewDialog">


            <h:outputText value="#{messages.CreateStoreLabel_businessEntityID}"/>
            <h:outputText value="#{storeController.selected.businessEntityID}"/>

            <h:outputText value="#{messages.CreateStoreLabel_name}"/>
            <h:outputText value="#{storeController.selected.name}"/>

            <h:outputText value="#{messages.CreateStoreLabel_demographics}"/>
            <h:outputText value="#{storeController.selected.demographics}"/>

            <h:outputText value="#{messages.CreateStoreLabel_rowguid}"/>
            <h:outputText value="#{storeController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateStoreLabel_modifiedDate}"/>
            <h:outputText value="#{storeController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateStoreLabel_salesPersonID}"/>
            <h:outputText value="#{storeController.selected.salesPersonID.businessEntityID}"/>

            <h:outputText value="#{messages.CreateStoreLabel_businessentity}"/>
            <h:outputText value="#{storeController.selected.businessentity.businessEntityID}"/>

        </coco:viewpage>

    </ui:composition>

</html>
