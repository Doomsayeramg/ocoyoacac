<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="SalespersonEditForm"
                       renderedListener="#{salespersonController.selected != null}"
                       widgetVar="SalespersonEditDialog"
                       actionListener="#{salespersonController.save}"
                       listForm="SalespersonListForm">


            <p:outputLabel value="#{messages.CreateSalespersonLabel_businessEntityID}" for="businessEntityID" />
            <p:inputText id="businessEntityID" value="#{salespersonController.selected.businessEntityID}" title="#{messages.CreateSalespersonTitle_businessEntityID}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_businessEntityID}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_salesQuota}" for="salesQuota" />
            <p:inputText id="salesQuota" value="#{salespersonController.selected.salesQuota}" title="#{messages.CreateSalespersonTitle_salesQuota}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_bonus}" for="bonus" />
            <p:inputText id="bonus" value="#{salespersonController.selected.bonus}" title="#{messages.CreateSalespersonTitle_bonus}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_bonus}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_commissionPct}" for="commissionPct" />
            <p:inputText id="commissionPct" value="#{salespersonController.selected.commissionPct}" title="#{messages.CreateSalespersonTitle_commissionPct}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_commissionPct}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_salesYTD}" for="salesYTD" />
            <p:inputText id="salesYTD" value="#{salespersonController.selected.salesYTD}" title="#{messages.CreateSalespersonTitle_salesYTD}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_salesYTD}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_salesLastYear}" for="salesLastYear" />
            <p:inputText id="salesLastYear" value="#{salespersonController.selected.salesLastYear}" title="#{messages.CreateSalespersonTitle_salesLastYear}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_salesLastYear}"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{salespersonController.selected.rowguid}" title="#{messages.CreateSalespersonTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salespersonController.selected.modifiedDate}" title="#{messages.CreateSalespersonTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_territoryID}" for="territoryID" />
            <p:selectOneMenu id="territoryID" value="#{salespersonController.selected.territoryID}"  converter="salesterritoryConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salesterritoryController.items}"
                               var="territoryIDItem"
                               itemValue="#{territoryIDItem}"
                               itemLabel="#{territoryIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalespersonLabel_employee}" for="employee" />
            <p:selectOneMenu id="employee" value="#{salespersonController.selected.employee}" required="true" requiredMessage="#{messages.CreateSalespersonRequiredMessage_employee}" converter="employeeConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{employeeController.items}"
                               var="employeeItem"
                               itemValue="#{employeeItem}"
                               itemLabel="#{employeeItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
