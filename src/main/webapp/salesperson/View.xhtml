<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="SalespersonViewForm"
                       renderedListener="#{salespersonController.selected != null}"
                       widgetVar="SalespersonViewDialog">


            <h:outputText value="#{messages.CreateSalespersonLabel_businessEntityID}"/>
            <h:outputText value="#{salespersonController.selected.businessEntityID}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_salesQuota}"/>
            <h:outputText value="#{salespersonController.selected.salesQuota}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_bonus}"/>
            <h:outputText value="#{salespersonController.selected.bonus}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_commissionPct}"/>
            <h:outputText value="#{salespersonController.selected.commissionPct}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_salesYTD}"/>
            <h:outputText value="#{salespersonController.selected.salesYTD}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_salesLastYear}"/>
            <h:outputText value="#{salespersonController.selected.salesLastYear}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_rowguid}"/>
            <h:outputText value="#{salespersonController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_modifiedDate}"/>
            <h:outputText value="#{salespersonController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalespersonLabel_territoryID}"/>
            <h:outputText value="#{salespersonController.selected.territoryID.name}"/>

            <h:outputText value="#{messages.CreateSalespersonLabel_employee}"/>
            <h:outputText value="#{salespersonController.selected.employee.businessEntityID}"/>

        </coco:viewpage>

    </ui:composition>

</html>
