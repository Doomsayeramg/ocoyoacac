<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductinventoryViewForm"
                       renderedListener="#{productinventoryController.selected != null}"
                       widgetVar="ProductinventoryViewDialog">


            <h:outputText value="#{messages.CreateProductinventoryLabel_productinventoryPK_productID}"/>
            <h:outputText value="#{productinventoryController.selected.productinventoryPK.productID}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_productinventoryPK_locationID}"/>
            <h:outputText value="#{productinventoryController.selected.productinventoryPK.locationID}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_shelf}"/>
            <h:outputText value="#{productinventoryController.selected.shelf}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_bin}"/>
            <h:outputText value="#{productinventoryController.selected.bin}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_quantity}"/>
            <h:outputText value="#{productinventoryController.selected.quantity}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_rowguid}"/>
            <h:outputText value="#{productinventoryController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_modifiedDate}"/>
            <h:outputText value="#{productinventoryController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductinventoryLabel_product}"/>
            <h:outputText value="#{productinventoryController.selected.product.name}"/>

            <h:outputText value="#{messages.CreateProductinventoryLabel_location}"/>
            <h:outputText value="#{productinventoryController.selected.location.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
