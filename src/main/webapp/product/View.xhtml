<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductViewForm"
                       renderedListener="#{productController.selected != null}"
                       widgetVar="ProductViewDialog">


            <h:outputText value="#{messages.CreateProductLabel_productID}"/>
            <h:outputText value="#{productController.selected.productID}"/>

            <h:outputText value="#{messages.CreateProductLabel_name}"/>
            <h:outputText value="#{productController.selected.name}"/>

            <h:outputText value="#{messages.CreateProductLabel_productNumber}"/>
            <h:outputText value="#{productController.selected.productNumber}"/>

            <h:outputText value="#{messages.CreateProductLabel_makeFlag}"/>
            <h:selectBooleanCheckbox id="makeFlag" value="#{productController.selected.makeFlag}" required="true" requiredMessage="#{messages.EditProductRequiredMessage_makeFlag}" disabled="true"/>

            <h:outputText value="#{messages.CreateProductLabel_finishedGoodsFlag}"/>
            <h:selectBooleanCheckbox id="finishedGoodsFlag" value="#{productController.selected.finishedGoodsFlag}" required="true" requiredMessage="#{messages.EditProductRequiredMessage_finishedGoodsFlag}" disabled="true"/>

            <h:outputText value="#{messages.CreateProductLabel_color}"/>
            <h:outputText value="#{productController.selected.color}"/>

            <h:outputText value="#{messages.CreateProductLabel_safetyStockLevel}"/>
            <h:outputText value="#{productController.selected.safetyStockLevel}"/>

            <h:outputText value="#{messages.CreateProductLabel_reorderPoint}"/>
            <h:outputText value="#{productController.selected.reorderPoint}"/>

            <h:outputText value="#{messages.CreateProductLabel_standardCost}"/>
            <h:outputText value="#{productController.selected.standardCost}"/>

            <h:outputText value="#{messages.CreateProductLabel_listPrice}"/>
            <h:outputText value="#{productController.selected.listPrice}"/>

            <h:outputText value="#{messages.CreateProductLabel_size}"/>
            <h:outputText value="#{productController.selected.size}"/>

            <h:outputText value="#{messages.CreateProductLabel_weight}"/>
            <h:outputText value="#{productController.selected.weight}"/>

            <h:outputText value="#{messages.CreateProductLabel_daysToManufacture}"/>
            <h:outputText value="#{productController.selected.daysToManufacture}"/>

            <h:outputText value="#{messages.CreateProductLabel_productLine}"/>
            <h:outputText value="#{productController.selected.productLine}"/>

            <h:outputText value="#{messages.CreateProductLabel_class1}"/>
            <h:outputText value="#{productController.selected.class1}"/>

            <h:outputText value="#{messages.CreateProductLabel_style}"/>
            <h:outputText value="#{productController.selected.style}"/>

            <h:outputText value="#{messages.CreateProductLabel_sellStartDate}"/>
            <h:outputText value="#{productController.selected.sellStartDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductLabel_sellEndDate}"/>
            <h:outputText value="#{productController.selected.sellEndDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductLabel_discontinuedDate}"/>
            <h:outputText value="#{productController.selected.discontinuedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductLabel_rowguid}"/>
            <h:outputText value="#{productController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateProductLabel_modifiedDate}"/>
            <h:outputText value="#{productController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductLabel_weightUnitMeasureCode}"/>
            <h:outputText value="#{productController.selected.weightUnitMeasureCode.name}"/>

            <h:outputText value="#{messages.CreateProductLabel_sizeUnitMeasureCode}"/>
            <h:outputText value="#{productController.selected.sizeUnitMeasureCode.name}"/>

            <h:outputText value="#{messages.CreateProductLabel_productSubcategoryID}"/>
            <h:outputText value="#{productController.selected.productSubcategoryID.name}"/>

            <h:outputText value="#{messages.CreateProductLabel_productModelID}"/>
            <h:outputText value="#{productController.selected.productModelID.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
