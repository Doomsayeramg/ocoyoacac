<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="UnitmeasureEditForm"
                       renderedListener="#{unitmeasureController.selected != null}"
                       widgetVar="UnitmeasureEditDialog"
                       actionListener="#{unitmeasureController.save}"
                       listForm="UnitmeasureListForm">


            <p:outputLabel value="#{messages.CreateUnitmeasureLabel_unitMeasureCode}" for="unitMeasureCode" />
            <p:inputText id="unitMeasureCode" value="#{unitmeasureController.selected.unitMeasureCode}" title="#{messages.CreateUnitmeasureTitle_unitMeasureCode}" required="true" requiredMessage="#{messages.CreateUnitmeasureRequiredMessage_unitMeasureCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateUnitmeasureLabel_name}" for="name" />
            <p:inputText id="name" value="#{unitmeasureController.selected.name}" title="#{messages.CreateUnitmeasureTitle_name}" required="true" requiredMessage="#{messages.CreateUnitmeasureRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateUnitmeasureLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{unitmeasureController.selected.modifiedDate}" title="#{messages.CreateUnitmeasureTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateUnitmeasureRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
