<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="SalesorderheaderViewForm"
                       renderedListener="#{salesorderheaderController.selected != null}"
                       widgetVar="SalesorderheaderViewDialog">


            <h:outputText value="#{messages.CreateSalesorderheaderLabel_salesOrderID}"/>
            <h:outputText value="#{salesorderheaderController.selected.salesOrderID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_revisionNumber}"/>
            <h:outputText value="#{salesorderheaderController.selected.revisionNumber}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_orderDate}"/>
            <h:outputText value="#{salesorderheaderController.selected.orderDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_dueDate}"/>
            <h:outputText value="#{salesorderheaderController.selected.dueDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_shipDate}"/>
            <h:outputText value="#{salesorderheaderController.selected.shipDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_status}"/>
            <h:outputText value="#{salesorderheaderController.selected.status}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_onlineOrderFlag}"/>
            <h:selectBooleanCheckbox id="onlineOrderFlag" value="#{salesorderheaderController.selected.onlineOrderFlag}" required="true" requiredMessage="#{messages.EditSalesorderheaderRequiredMessage_onlineOrderFlag}" disabled="true"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_salesOrderNumber}"/>
            <h:outputText value="#{salesorderheaderController.selected.salesOrderNumber}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_purchaseOrderNumber}"/>
            <h:outputText value="#{salesorderheaderController.selected.purchaseOrderNumber}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_accountNumber}"/>
            <h:outputText value="#{salesorderheaderController.selected.accountNumber}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_creditCardApprovalCode}"/>
            <h:outputText value="#{salesorderheaderController.selected.creditCardApprovalCode}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_subTotal}"/>
            <h:outputText value="#{salesorderheaderController.selected.subTotal}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_taxAmt}"/>
            <h:outputText value="#{salesorderheaderController.selected.taxAmt}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_freight}"/>
            <h:outputText value="#{salesorderheaderController.selected.freight}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_totalDue}"/>
            <h:outputText value="#{salesorderheaderController.selected.totalDue}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_comment}"/>
            <h:outputText value="#{salesorderheaderController.selected.comment}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_rowguid}"/>
            <h:outputText value="#{salesorderheaderController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_modifiedDate}"/>
            <h:outputText value="#{salesorderheaderController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_shipMethodID}"/>
            <h:outputText value="#{salesorderheaderController.selected.shipMethodID.name}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_territoryID}"/>
            <h:outputText value="#{salesorderheaderController.selected.territoryID.name}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_salesPersonID}"/>
            <h:outputText value="#{salesorderheaderController.selected.salesPersonID.businessEntityID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_customerID}"/>
            <h:outputText value="#{salesorderheaderController.selected.customerID.customerID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_currencyRateID}"/>
            <h:outputText value="#{salesorderheaderController.selected.currencyRateID.currencyRateID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_creditCardID}"/>
            <h:outputText value="#{salesorderheaderController.selected.creditCardID.creditCardID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_shipToAddressID}"/>
            <h:outputText value="#{salesorderheaderController.selected.shipToAddressID.addressID}"/>

            <h:outputText value="#{messages.CreateSalesorderheaderLabel_billToAddressID}"/>
            <h:outputText value="#{salesorderheaderController.selected.billToAddressID.addressID}"/>

        </coco:viewpage>

    </ui:composition>

</html>
