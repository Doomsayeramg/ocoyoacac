<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="SalesorderheaderEditForm"
                       renderedListener="#{salesorderheaderController.selected != null}"
                       widgetVar="SalesorderheaderEditDialog"
                       actionListener="#{salesorderheaderController.save}"
                       listForm="SalesorderheaderListForm">


            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_revisionNumber}" for="revisionNumber" />
            <p:inputText id="revisionNumber" value="#{salesorderheaderController.selected.revisionNumber}" title="#{messages.CreateSalesorderheaderTitle_revisionNumber}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_revisionNumber}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_orderDate}" for="orderDate" />
            <p:calendar id="orderDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesorderheaderController.selected.orderDate}" title="#{messages.CreateSalesorderheaderTitle_orderDate}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_orderDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_dueDate}" for="dueDate" />
            <p:calendar id="dueDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesorderheaderController.selected.dueDate}" title="#{messages.CreateSalesorderheaderTitle_dueDate}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_dueDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_shipDate}" for="shipDate" />
            <p:calendar id="shipDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesorderheaderController.selected.shipDate}" title="#{messages.CreateSalesorderheaderTitle_shipDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_status}" for="status" />
            <p:inputText id="status" value="#{salesorderheaderController.selected.status}" title="#{messages.CreateSalesorderheaderTitle_status}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_status}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_onlineOrderFlag}" for="onlineOrderFlag" />
            <p:selectBooleanCheckbox id="onlineOrderFlag" value="#{salesorderheaderController.selected.onlineOrderFlag}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_onlineOrderFlag}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_salesOrderNumber}" for="salesOrderNumber" />
            <p:inputText id="salesOrderNumber" value="#{salesorderheaderController.selected.salesOrderNumber}" title="#{messages.CreateSalesorderheaderTitle_salesOrderNumber}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_salesOrderNumber}" size="25" maxlength="25"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_purchaseOrderNumber}" for="purchaseOrderNumber" />
            <p:inputText id="purchaseOrderNumber" value="#{salesorderheaderController.selected.purchaseOrderNumber}" title="#{messages.CreateSalesorderheaderTitle_purchaseOrderNumber}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_accountNumber}" for="accountNumber" />
            <p:inputText id="accountNumber" value="#{salesorderheaderController.selected.accountNumber}" title="#{messages.CreateSalesorderheaderTitle_accountNumber}" size="30" maxlength="30"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_creditCardApprovalCode}" for="creditCardApprovalCode" />
            <p:inputText id="creditCardApprovalCode" value="#{salesorderheaderController.selected.creditCardApprovalCode}" title="#{messages.CreateSalesorderheaderTitle_creditCardApprovalCode}" size="15" maxlength="15"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_subTotal}" for="subTotal" />
            <p:inputText id="subTotal" value="#{salesorderheaderController.selected.subTotal}" title="#{messages.CreateSalesorderheaderTitle_subTotal}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_subTotal}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_taxAmt}" for="taxAmt" />
            <p:inputText id="taxAmt" value="#{salesorderheaderController.selected.taxAmt}" title="#{messages.CreateSalesorderheaderTitle_taxAmt}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_taxAmt}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_freight}" for="freight" />
            <p:inputText id="freight" value="#{salesorderheaderController.selected.freight}" title="#{messages.CreateSalesorderheaderTitle_freight}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_freight}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_totalDue}" for="totalDue" />
            <p:inputText id="totalDue" value="#{salesorderheaderController.selected.totalDue}" title="#{messages.CreateSalesorderheaderTitle_totalDue}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_totalDue}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_comment}" for="comment" />
            <p:inputText id="comment" value="#{salesorderheaderController.selected.comment}" title="#{messages.CreateSalesorderheaderTitle_comment}" size="128" maxlength="128"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{salesorderheaderController.selected.rowguid}" title="#{messages.CreateSalesorderheaderTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesorderheaderController.selected.modifiedDate}" title="#{messages.CreateSalesorderheaderTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_shipMethodID}" for="shipMethodID" />
            <p:selectOneMenu id="shipMethodID" value="#{salesorderheaderController.selected.shipMethodID}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_shipMethodID}" converter="shipmethodConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{shipmethodController.items}"
                               var="shipMethodIDItem"
                               itemValue="#{shipMethodIDItem}"
                               itemLabel="#{shipMethodIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_territoryID}" for="territoryID" />
            <p:selectOneMenu id="territoryID" value="#{salesorderheaderController.selected.territoryID}"  converter="salesterritoryConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salesterritoryController.items}"
                               var="territoryIDItem"
                               itemValue="#{territoryIDItem}"
                               itemLabel="#{territoryIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_salesPersonID}" for="salesPersonID" />
            <p:selectOneMenu id="salesPersonID" value="#{salesorderheaderController.selected.salesPersonID}"  converter="salespersonConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salespersonController.items}"
                               var="salesPersonIDItem"
                               itemValue="#{salesPersonIDItem}"
                               itemLabel="#{salesPersonIDItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_customerID}" for="customerID" />
            <p:selectOneMenu id="customerID" value="#{salesorderheaderController.selected.customerID}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_customerID}" converter="customerConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{customerController.items}"
                               var="customerIDItem"
                               itemValue="#{customerIDItem}"
                               itemLabel="#{customerIDItem.customerID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_currencyRateID}" for="currencyRateID" />
            <p:selectOneMenu id="currencyRateID" value="#{salesorderheaderController.selected.currencyRateID}"  converter="currencyrateConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{currencyrateController.items}"
                               var="currencyRateIDItem"
                               itemValue="#{currencyRateIDItem}"
                               itemLabel="#{currencyRateIDItem.currencyRateID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_creditCardID}" for="creditCardID" />
            <p:selectOneMenu id="creditCardID" value="#{salesorderheaderController.selected.creditCardID}"  converter="creditcardConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{creditcardController.items}"
                               var="creditCardIDItem"
                               itemValue="#{creditCardIDItem}"
                               itemLabel="#{creditCardIDItem.creditCardID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_shipToAddressID}" for="shipToAddressID" />
            <p:selectOneMenu id="shipToAddressID" value="#{salesorderheaderController.selected.shipToAddressID}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_shipToAddressID}" converter="addressConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{addressController.items}"
                               var="shipToAddressIDItem"
                               itemValue="#{shipToAddressIDItem}"
                               itemLabel="#{shipToAddressIDItem.addressID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheaderLabel_billToAddressID}" for="billToAddressID" />
            <p:selectOneMenu id="billToAddressID" value="#{salesorderheaderController.selected.billToAddressID}" required="true" requiredMessage="#{messages.CreateSalesorderheaderRequiredMessage_billToAddressID}" converter="addressConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{addressController.items}"
                               var="billToAddressIDItem"
                               itemValue="#{billToAddressIDItem}"
                               itemLabel="#{billToAddressIDItem.addressID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
