<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="ProductvendorListForm" class="form-height">

        <p:contextMenu id="ProductvendorDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.New}" onclick="document.getElementById('ProductvendorListForm:datalist:datalist:createButton').click();" icon="fa fa-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('ProductvendorListForm:datalist:datalist:viewButton').click();" icon="fa fa-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ProductvendorListForm:datalist:datalist:editButton').click();" icon="fa fa-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ProductvendorListForm:datalist:datalist:deleteButton').click();" icon="fa fa-trash"/>
            <p:separator/>
            <p:menuitem value="Vendor #{messages.View}" icon="fa fa-search"  actionListener="#{productvendorController.prepareVendor}" update=":VendorViewForm" oncomplete="PF('VendorViewDialog').show()" disabled="#{empty productvendorController.selected.vendor}"/>  
            <p:menuitem value="UnitMeasureCode #{messages.View}" icon="fa fa-search"  actionListener="#{productvendorController.prepareUnitMeasureCode}" update=":UnitmeasureViewForm" oncomplete="PF('UnitmeasureViewDialog').show()" disabled="#{empty productvendorController.selected.unitMeasureCode}"/>  
            <p:menuitem value="Product #{messages.View}" icon="fa fa-search"  actionListener="#{productvendorController.prepareProduct}" update=":ProductViewForm" oncomplete="PF('ProductViewDialog').show()" disabled="#{empty productvendorController.selected.product}"/>  
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{productvendorController.lazyItems}"
                        rowKey="#{item.productvendorPK}"
                        selection="#{productvendorController.selected}"
                        filtered="#{productvendorController.filtered}"
                        rowselect=":ProductvendorListForm:datalist:datalist:createButton,:ProductvendorListForm:datalist:datalist:viewButton,:ProductvendorListForm:datalist:datalist:editButton,:ProductvendorListForm:datalist:datalist:deleteButton,:ProductvendorListForm:ProductvendorDataTableContextMenu"
                        rowDblselect="document.getElementById('ProductvendorListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ProductvendorListForm:datalist:datalist:createButton :ProductvendorListForm:datalist:datalist:viewButton :ProductvendorListForm:datalist:datalist:editButton :ProductvendorListForm:datalist:datalist:deleteButton"
                        selectListener="#{productvendorController.resetParents}">




            <f:facet name="header">
                #{messages.ListProductvendorTitle}
            </f:facet>

            <p:column sortBy="#{item.productvendorPK.productID}" filterBy="#{item.productvendorPK.productID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_productvendorPK_productID}"/>
                </f:facet>
                <h:outputText value="#{item.productvendorPK.productID}"/>
            </p:column>


            <p:column sortBy="#{item.productvendorPK.businessEntityID}" filterBy="#{item.productvendorPK.businessEntityID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_productvendorPK_businessEntityID}"/>
                </f:facet>
                <h:outputText value="#{item.productvendorPK.businessEntityID}"/>
            </p:column>


            <p:column sortBy="#{item.averageLeadTime}" filterBy="#{item.averageLeadTime}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_averageLeadTime}"/>
                </f:facet>
                <h:outputText value="#{item.averageLeadTime}"/>
            </p:column>


            <p:column sortBy="#{item.standardPrice}" filterBy="#{item.standardPrice}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_standardPrice}"/>
                </f:facet>
                <h:outputText value="#{item.standardPrice}"/>
            </p:column>


            <p:column sortBy="#{item.lastReceiptCost}" filterBy="#{item.lastReceiptCost}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_lastReceiptCost}"/>
                </f:facet>
                <h:outputText value="#{item.lastReceiptCost}"/>
            </p:column>


            <p:column sortBy="#{item.lastReceiptDate}" filterBy="#{item.lastReceiptDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_lastReceiptDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.lastReceiptDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.minOrderQty}" filterBy="#{item.minOrderQty}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_minOrderQty}"/>
                </f:facet>
                <h:outputText value="#{item.minOrderQty}"/>
            </p:column>


            <p:column sortBy="#{item.maxOrderQty}" filterBy="#{item.maxOrderQty}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_maxOrderQty}"/>
                </f:facet>
                <h:outputText value="#{item.maxOrderQty}"/>
            </p:column>


            <p:column sortBy="#{item.onOrderQty}" filterBy="#{item.onOrderQty}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_onOrderQty}"/>
                </f:facet>
                <h:outputText value="#{item.onOrderQty}"/>
            </p:column>


            <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductvendorTitle_modifiedDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.modifiedDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>

            <!--
                                <p:column sortBy="#{item.vendor.name}" filterBy="#{item.vendor.name}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListProductvendorTitle_vendor}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.vendor.name}"/>
                                </p:column>
            -->
            <!--
                                <p:column sortBy="#{item.unitMeasureCode.name}" filterBy="#{item.unitMeasureCode.name}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListProductvendorTitle_unitMeasureCode}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.unitMeasureCode.name}"/>
                                </p:column>
            -->
            <!--
                                <p:column sortBy="#{item.product.name}" filterBy="#{item.product.name}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListProductvendorTitle_product}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.product.name}"/>
                                </p:column>
            -->
            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.New}" actionListener="#{productvendorController.prepareCreate}" update=":ProductvendorCreateForm:ProductvendorCreateForm" oncomplete="PF('ProductvendorCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-info"  icon="fa fa-search" value="#{messages.View}" update=":ProductvendorViewForm:ProductvendorViewForm" oncomplete="PF('ProductvendorViewDialog').show()" disabled="#{empty productvendorController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="fa fa-pencil" value="#{messages.Edit}" update=":ProductvendorEditForm:ProductvendorEditForm" oncomplete="PF('ProductvendorEditDialog').show()" disabled="#{empty productvendorController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{productvendorController.delete}" update=":growl,datalist" disabled="#{empty productvendorController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>



        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
