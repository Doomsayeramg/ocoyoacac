<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ProductvendorEditForm"
                       renderedListener="#{productvendorController.selected != null}"
                       widgetVar="ProductvendorEditDialog"
                       actionListener="#{productvendorController.save}"
                       listForm="ProductvendorListForm">


            <p:outputLabel value="#{messages.CreateProductvendorLabel_productvendorPK_productID}" for="productvendorPK_productID" />
            <p:inputText id="productvendorPK_productID" value="#{productvendorController.selected.productvendorPK.productID}" title="#{messages.CreateProductvendorTitle_productvendorPK_productID}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_productvendorPK_productID}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_productvendorPK_businessEntityID}" for="productvendorPK_businessEntityID" />
            <p:inputText id="productvendorPK_businessEntityID" value="#{productvendorController.selected.productvendorPK.businessEntityID}" title="#{messages.CreateProductvendorTitle_productvendorPK_businessEntityID}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_productvendorPK_businessEntityID}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_averageLeadTime}" for="averageLeadTime" />
            <p:inputText id="averageLeadTime" value="#{productvendorController.selected.averageLeadTime}" title="#{messages.CreateProductvendorTitle_averageLeadTime}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_averageLeadTime}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_standardPrice}" for="standardPrice" />
            <p:inputText id="standardPrice" value="#{productvendorController.selected.standardPrice}" title="#{messages.CreateProductvendorTitle_standardPrice}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_standardPrice}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_lastReceiptCost}" for="lastReceiptCost" />
            <p:inputText id="lastReceiptCost" value="#{productvendorController.selected.lastReceiptCost}" title="#{messages.CreateProductvendorTitle_lastReceiptCost}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_lastReceiptDate}" for="lastReceiptDate" />
            <p:calendar id="lastReceiptDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productvendorController.selected.lastReceiptDate}" title="#{messages.CreateProductvendorTitle_lastReceiptDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_minOrderQty}" for="minOrderQty" />
            <p:inputText id="minOrderQty" value="#{productvendorController.selected.minOrderQty}" title="#{messages.CreateProductvendorTitle_minOrderQty}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_minOrderQty}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_maxOrderQty}" for="maxOrderQty" />
            <p:inputText id="maxOrderQty" value="#{productvendorController.selected.maxOrderQty}" title="#{messages.CreateProductvendorTitle_maxOrderQty}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_maxOrderQty}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_onOrderQty}" for="onOrderQty" />
            <p:inputText id="onOrderQty" value="#{productvendorController.selected.onOrderQty}" title="#{messages.CreateProductvendorTitle_onOrderQty}"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productvendorController.selected.modifiedDate}" title="#{messages.CreateProductvendorTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_vendor}" for="vendor" />
            <p:selectOneMenu id="vendor" value="#{productvendorController.selected.vendor}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_vendor}" converter="vendorConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{vendorController.items}"
                               var="vendorItem"
                               itemValue="#{vendorItem}"
                               itemLabel="#{vendorItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_unitMeasureCode}" for="unitMeasureCode" />
            <p:selectOneMenu id="unitMeasureCode" value="#{productvendorController.selected.unitMeasureCode}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_unitMeasureCode}" converter="unitmeasureConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{unitmeasureController.items}"
                               var="unitMeasureCodeItem"
                               itemValue="#{unitMeasureCodeItem}"
                               itemLabel="#{unitMeasureCodeItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateProductvendorLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{productvendorController.selected.product}" required="true" requiredMessage="#{messages.CreateProductvendorRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
