<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditUsersTitle}" closeOnEscape="true">

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usersController.selected != null}">


                        <h:outputLabel value="#{messages.EditUsersLabel_userId}" for="userId" />
                        <h:outputText id="userId" value="#{usersController.selected.userId}" />

                        <p:outputLabel value="#{messages.EditUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usersController.selected.userName}" title="#{messages.EditUsersTitle_userName}" required="true" requiredMessage="#{messages.EditUsersRequiredMessage_userName}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{messages.EditUsersTitle_name}" required="true" requiredMessage="#{messages.EditUsersRequiredMessage_name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditUsersLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{usersController.selected.surname}" title="#{messages.EditUsersTitle_surname}" required="true" requiredMessage="#{messages.EditUsersRequiredMessage_surname}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{messages.EditUsersTitle_email}" required="true" requiredMessage="#{messages.EditUsersRequiredMessage_email}" size="45" maxlength="45"/>

                        <f:facet name="footer">
                            <div class="footer-right">
                                <p:commandButton actionListener="#{usersController.save}" value="#{messages.Save}" update="display,:UsersListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsersEditDialog'));" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton value="#{messages.Cancel}" oncomplete="PF('UsersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            </div>
                        </f:facet>

                    </p:panelGrid>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
