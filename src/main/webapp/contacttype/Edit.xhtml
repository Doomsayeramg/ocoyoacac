<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ContacttypeEditForm"
                       renderedListener="#{contacttypeController.selected != null}"
                       widgetVar="ContacttypeEditDialog"
                       actionListener="#{contacttypeController.save}"
                       listForm="ContacttypeListForm">


            <p:outputLabel value="#{messages.CreateContacttypeLabel_name}" for="name" />
            <p:inputText id="name" value="#{contacttypeController.selected.name}" title="#{messages.CreateContacttypeTitle_name}" required="true" requiredMessage="#{messages.CreateContacttypeRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateContacttypeLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{contacttypeController.selected.modifiedDate}" title="#{messages.CreateContacttypeTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateContacttypeRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
