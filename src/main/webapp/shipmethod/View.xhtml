<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ShipmethodViewForm"
                       renderedListener="#{shipmethodController.selected != null}"
                       widgetVar="ShipmethodViewDialog">


            <h:outputText value="#{messages.CreateShipmethodLabel_shipMethodID}"/>
            <h:outputText value="#{shipmethodController.selected.shipMethodID}"/>

            <h:outputText value="#{messages.CreateShipmethodLabel_name}"/>
            <h:outputText value="#{shipmethodController.selected.name}"/>

            <h:outputText value="#{messages.CreateShipmethodLabel_shipBase}"/>
            <h:outputText value="#{shipmethodController.selected.shipBase}"/>

            <h:outputText value="#{messages.CreateShipmethodLabel_shipRate}"/>
            <h:outputText value="#{shipmethodController.selected.shipRate}"/>

            <h:outputText value="#{messages.CreateShipmethodLabel_rowguid}"/>
            <h:outputText value="#{shipmethodController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateShipmethodLabel_modifiedDate}"/>
            <h:outputText value="#{shipmethodController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
