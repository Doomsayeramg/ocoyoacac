<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ProductdocumentCreateForm"
                         renderedListener="#{productdocumentController.selected != null}"
                         widgetVar="ProductdocumentCreateDialog"
                         actionListener="#{productdocumentController.saveNew}"
                         listForm="ProductdocumentListForm">


            <p:outputLabel value="#{messages.CreateProductdocumentLabel_productdocumentPK_productID}" for="productdocumentPK_productID" />
            <p:inputText id="productdocumentPK_productID" value="#{productdocumentController.selected.productdocumentPK.productID}" title="#{messages.CreateProductdocumentTitle_productdocumentPK_productID}" required="true" requiredMessage="#{messages.CreateProductdocumentRequiredMessage_productdocumentPK_productID}"/>

            <p:outputLabel value="#{messages.CreateProductdocumentLabel_productdocumentPK_documentNode}" for="productdocumentPK_documentNode" />
            <p:inputText id="productdocumentPK_documentNode" value="#{productdocumentController.selected.productdocumentPK.documentNode}" title="#{messages.CreateProductdocumentTitle_productdocumentPK_documentNode}" required="true" requiredMessage="#{messages.CreateProductdocumentRequiredMessage_productdocumentPK_documentNode}" size="255" maxlength="255"/>

            <p:outputLabel value="#{messages.CreateProductdocumentLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productdocumentController.selected.modifiedDate}" title="#{messages.CreateProductdocumentTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductdocumentRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductdocumentLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{productdocumentController.selected.product}" required="true" requiredMessage="#{messages.CreateProductdocumentRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateProductdocumentLabel_document}" for="document" />
            <p:selectOneMenu id="document" value="#{productdocumentController.selected.document}" required="true" requiredMessage="#{messages.CreateProductdocumentRequiredMessage_document}" converter="documentConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{documentController.items}"
                               var="documentItem"
                               itemValue="#{documentItem}"
                               itemLabel="#{documentItem.fileName.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
