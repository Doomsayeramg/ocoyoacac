<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="SalestaxrateEditForm"
                       renderedListener="#{salestaxrateController.selected != null}"
                       widgetVar="SalestaxrateEditDialog"
                       actionListener="#{salestaxrateController.save}"
                       listForm="SalestaxrateListForm">


            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_taxType}" for="taxType" />
            <p:inputText id="taxType" value="#{salestaxrateController.selected.taxType}" title="#{messages.CreateSalestaxrateTitle_taxType}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_taxType}"/>

            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_taxRate}" for="taxRate" />
            <p:inputText id="taxRate" value="#{salestaxrateController.selected.taxRate}" title="#{messages.CreateSalestaxrateTitle_taxRate}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_taxRate}"/>

            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_name}" for="name" />
            <p:inputText id="name" value="#{salestaxrateController.selected.name}" title="#{messages.CreateSalestaxrateTitle_name}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{salestaxrateController.selected.rowguid}" title="#{messages.CreateSalestaxrateTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salestaxrateController.selected.modifiedDate}" title="#{messages.CreateSalestaxrateTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalestaxrateLabel_stateProvinceID}" for="stateProvinceID" />
            <p:selectOneMenu id="stateProvinceID" value="#{salestaxrateController.selected.stateProvinceID}" required="true" requiredMessage="#{messages.CreateSalestaxrateRequiredMessage_stateProvinceID}" converter="stateprovinceConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{stateprovinceController.items}"
                               var="stateProvinceIDItem"
                               itemValue="#{stateProvinceIDItem}"
                               itemLabel="#{stateProvinceIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
