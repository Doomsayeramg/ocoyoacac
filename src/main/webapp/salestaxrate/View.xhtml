<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="SalestaxrateViewForm"
                       renderedListener="#{salestaxrateController.selected != null}"
                       widgetVar="SalestaxrateViewDialog">


            <h:outputText value="#{messages.CreateSalestaxrateLabel_salesTaxRateID}"/>
            <h:outputText value="#{salestaxrateController.selected.salesTaxRateID}"/>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_taxType}"/>
            <h:outputText value="#{salestaxrateController.selected.taxType}"/>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_taxRate}"/>
            <h:outputText value="#{salestaxrateController.selected.taxRate}"/>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_name}"/>
            <h:outputText value="#{salestaxrateController.selected.name}"/>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_rowguid}"/>
            <h:outputText value="#{salestaxrateController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_modifiedDate}"/>
            <h:outputText value="#{salestaxrateController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateSalestaxrateLabel_stateProvinceID}"/>
            <h:outputText value="#{salestaxrateController.selected.stateProvinceID.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
