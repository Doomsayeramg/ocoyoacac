<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ProductsubcategoryCreateForm"
                         renderedListener="#{productsubcategoryController.selected != null}"
                         widgetVar="ProductsubcategoryCreateDialog"
                         actionListener="#{productsubcategoryController.saveNew}"
                         listForm="ProductsubcategoryListForm">


            <p:outputLabel value="#{messages.CreateProductsubcategoryLabel_name}" for="name" />
            <p:inputText id="name" value="#{productsubcategoryController.selected.name}" title="#{messages.CreateProductsubcategoryTitle_name}" required="true" requiredMessage="#{messages.CreateProductsubcategoryRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateProductsubcategoryLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{productsubcategoryController.selected.rowguid}" title="#{messages.CreateProductsubcategoryTitle_rowguid}" required="true" requiredMessage="#{messages.CreateProductsubcategoryRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateProductsubcategoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productsubcategoryController.selected.modifiedDate}" title="#{messages.CreateProductsubcategoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductsubcategoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductsubcategoryLabel_productCategoryID}" for="productCategoryID" />
            <p:selectOneMenu id="productCategoryID" value="#{productsubcategoryController.selected.productCategoryID}" required="true" requiredMessage="#{messages.CreateProductsubcategoryRequiredMessage_productCategoryID}" converter="productcategoryConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productcategoryController.items}"
                               var="productCategoryIDItem"
                               itemValue="#{productCategoryIDItem}"
                               itemLabel="#{productCategoryIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
