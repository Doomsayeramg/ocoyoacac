<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductsubcategoryViewForm"
                       renderedListener="#{productsubcategoryController.selected != null}"
                       widgetVar="ProductsubcategoryViewDialog">


            <h:outputText value="#{messages.CreateProductsubcategoryLabel_productSubcategoryID}"/>
            <h:outputText value="#{productsubcategoryController.selected.productSubcategoryID}"/>

            <h:outputText value="#{messages.CreateProductsubcategoryLabel_name}"/>
            <h:outputText value="#{productsubcategoryController.selected.name}"/>

            <h:outputText value="#{messages.CreateProductsubcategoryLabel_rowguid}"/>
            <h:outputText value="#{productsubcategoryController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateProductsubcategoryLabel_modifiedDate}"/>
            <h:outputText value="#{productsubcategoryController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductsubcategoryLabel_productCategoryID}"/>
            <h:outputText value="#{productsubcategoryController.selected.productCategoryID.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
