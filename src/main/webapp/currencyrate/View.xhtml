<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="CurrencyrateViewForm"
                       renderedListener="#{currencyrateController.selected != null}"
                       widgetVar="CurrencyrateViewDialog">


            <h:outputText value="#{messages.CreateCurrencyrateLabel_currencyRateID}"/>
            <h:outputText value="#{currencyrateController.selected.currencyRateID}"/>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_currencyRateDate}"/>
            <h:outputText value="#{currencyrateController.selected.currencyRateDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_averageRate}"/>
            <h:outputText value="#{currencyrateController.selected.averageRate}"/>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_endOfDayRate}"/>
            <h:outputText value="#{currencyrateController.selected.endOfDayRate}"/>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_modifiedDate}"/>
            <h:outputText value="#{currencyrateController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_toCurrencyCode}"/>
            <h:outputText value="#{currencyrateController.selected.toCurrencyCode.name}"/>

            <h:outputText value="#{messages.CreateCurrencyrateLabel_fromCurrencyCode}"/>
            <h:outputText value="#{currencyrateController.selected.fromCurrencyCode.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
