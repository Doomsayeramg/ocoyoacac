<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="SalesreasonViewForm"
                       renderedListener="#{salesreasonController.selected != null}"
                       widgetVar="SalesreasonViewDialog">


            <h:outputText value="#{messages.CreateSalesreasonLabel_salesReasonID}"/>
            <h:outputText value="#{salesreasonController.selected.salesReasonID}"/>

            <h:outputText value="#{messages.CreateSalesreasonLabel_name}"/>
            <h:outputText value="#{salesreasonController.selected.name}"/>

            <h:outputText value="#{messages.CreateSalesreasonLabel_reasonType}"/>
            <h:outputText value="#{salesreasonController.selected.reasonType}"/>

            <h:outputText value="#{messages.CreateSalesreasonLabel_modifiedDate}"/>
            <h:outputText value="#{salesreasonController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
