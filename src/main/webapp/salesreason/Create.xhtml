<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="SalesreasonCreateForm"
                         renderedListener="#{salesreasonController.selected != null}"
                         widgetVar="SalesreasonCreateDialog"
                         actionListener="#{salesreasonController.saveNew}"
                         listForm="SalesreasonListForm">


            <p:outputLabel value="#{messages.CreateSalesreasonLabel_name}" for="name" />
            <p:inputText id="name" value="#{salesreasonController.selected.name}" title="#{messages.CreateSalesreasonTitle_name}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateSalesreasonLabel_reasonType}" for="reasonType" />
            <p:inputText id="reasonType" value="#{salesreasonController.selected.reasonType}" title="#{messages.CreateSalesreasonTitle_reasonType}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_reasonType}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateSalesreasonLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesreasonController.selected.modifiedDate}" title="#{messages.CreateSalesreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:createpage>

    </ui:composition>

</html>
