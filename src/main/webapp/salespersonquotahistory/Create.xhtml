<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="SalespersonquotahistoryCreateForm"
                         renderedListener="#{salespersonquotahistoryController.selected != null}"
                         widgetVar="SalespersonquotahistoryCreateDialog"
                         actionListener="#{salespersonquotahistoryController.saveNew}"
                         listForm="SalespersonquotahistoryListForm">


            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_salespersonquotahistoryPK_businessEntityID}" for="salespersonquotahistoryPK_businessEntityID" />
            <p:inputText id="salespersonquotahistoryPK_businessEntityID" value="#{salespersonquotahistoryController.selected.salespersonquotahistoryPK.businessEntityID}" title="#{messages.CreateSalespersonquotahistoryTitle_salespersonquotahistoryPK_businessEntityID}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_salespersonquotahistoryPK_businessEntityID}"/>

            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_salespersonquotahistoryPK_quotaDate}" for="salespersonquotahistoryPK_quotaDate" />
            <p:calendar id="salespersonquotahistoryPK_quotaDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salespersonquotahistoryController.selected.salespersonquotahistoryPK.quotaDate}" title="#{messages.CreateSalespersonquotahistoryTitle_salespersonquotahistoryPK_quotaDate}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_salespersonquotahistoryPK_quotaDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_salesQuota}" for="salesQuota" />
            <p:inputText id="salesQuota" value="#{salespersonquotahistoryController.selected.salesQuota}" title="#{messages.CreateSalespersonquotahistoryTitle_salesQuota}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_salesQuota}"/>

            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{salespersonquotahistoryController.selected.rowguid}" title="#{messages.CreateSalespersonquotahistoryTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salespersonquotahistoryController.selected.modifiedDate}" title="#{messages.CreateSalespersonquotahistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalespersonquotahistoryLabel_salesperson}" for="salesperson" />
            <p:selectOneMenu id="salesperson" value="#{salespersonquotahistoryController.selected.salesperson}" required="true" requiredMessage="#{messages.CreateSalespersonquotahistoryRequiredMessage_salesperson}" converter="salespersonConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salespersonController.items}"
                               var="salespersonItem"
                               itemValue="#{salespersonItem}"
                               itemLabel="#{salespersonItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
