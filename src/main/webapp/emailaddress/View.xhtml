<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="EmailaddressViewForm"
                       renderedListener="#{emailaddressController.selected != null}"
                       widgetVar="EmailaddressViewDialog">


            <h:outputText value="#{messages.CreateEmailaddressLabel_emailaddressPK_businessEntityID}"/>
            <h:outputText value="#{emailaddressController.selected.emailaddressPK.businessEntityID}"/>

            <h:outputText value="#{messages.CreateEmailaddressLabel_emailaddressPK_emailAddressID}"/>
            <h:outputText value="#{emailaddressController.selected.emailaddressPK.emailAddressID}"/>

            <h:outputText value="#{messages.CreateEmailaddressLabel_emailAddress}"/>
            <h:outputText value="#{emailaddressController.selected.emailAddress}"/>

            <h:outputText value="#{messages.CreateEmailaddressLabel_rowguid}"/>
            <h:outputText value="#{emailaddressController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateEmailaddressLabel_modifiedDate}"/>
            <h:outputText value="#{emailaddressController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateEmailaddressLabel_person}"/>
            <h:outputText value="#{emailaddressController.selected.person.nameStyle}"/>

        </coco:viewpage>

    </ui:composition>

</html>
