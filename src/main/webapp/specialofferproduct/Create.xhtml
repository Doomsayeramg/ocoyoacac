<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="SpecialofferproductCreateForm"
                         renderedListener="#{specialofferproductController.selected != null}"
                         widgetVar="SpecialofferproductCreateDialog"
                         actionListener="#{specialofferproductController.saveNew}"
                         listForm="SpecialofferproductListForm">


            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_specialofferproductPK_specialOfferID}" for="specialofferproductPK_specialOfferID" />
            <p:inputText id="specialofferproductPK_specialOfferID" value="#{specialofferproductController.selected.specialofferproductPK.specialOfferID}" title="#{messages.CreateSpecialofferproductTitle_specialofferproductPK_specialOfferID}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_specialofferproductPK_specialOfferID}"/>

            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_specialofferproductPK_productID}" for="specialofferproductPK_productID" />
            <p:inputText id="specialofferproductPK_productID" value="#{specialofferproductController.selected.specialofferproductPK.productID}" title="#{messages.CreateSpecialofferproductTitle_specialofferproductPK_productID}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_specialofferproductPK_productID}"/>

            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{specialofferproductController.selected.rowguid}" title="#{messages.CreateSpecialofferproductTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{specialofferproductController.selected.modifiedDate}" title="#{messages.CreateSpecialofferproductTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_specialoffer}" for="specialoffer" />
            <p:selectOneMenu id="specialoffer" value="#{specialofferproductController.selected.specialoffer}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_specialoffer}" converter="specialofferConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{specialofferController.items}"
                               var="specialofferItem"
                               itemValue="#{specialofferItem}"
                               itemLabel="#{specialofferItem.description.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSpecialofferproductLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{specialofferproductController.selected.product}" required="true" requiredMessage="#{messages.CreateSpecialofferproductRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
