<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="DocumentEditForm"
                       renderedListener="#{documentController.selected != null}"
                       widgetVar="DocumentEditDialog"
                       actionListener="#{documentController.save}"
                       listForm="DocumentListForm">


            <p:outputLabel value="#{messages.CreateDocumentLabel_documentNode}" for="documentNode" />
            <p:inputText id="documentNode" value="#{documentController.selected.documentNode}" title="#{messages.CreateDocumentTitle_documentNode}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_documentNode}" size="255" maxlength="255"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_documentLevel}" for="documentLevel" />
            <p:inputText id="documentLevel" value="#{documentController.selected.documentLevel}" title="#{messages.CreateDocumentTitle_documentLevel}"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_title}" for="title" />
            <p:inputText id="title" value="#{documentController.selected.title}" title="#{messages.CreateDocumentTitle_title}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_title}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_folderFlag}" for="folderFlag" />
            <p:selectBooleanCheckbox id="folderFlag" value="#{documentController.selected.folderFlag}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_folderFlag}"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_fileName}" for="fileName" />
            <p:inputTextarea rows="4" id="fileName" value="#{documentController.selected.fileName}" title="#{messages.CreateDocumentTitle_fileName}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_fileName}" styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_fileExtension}" for="fileExtension" />
            <p:inputText id="fileExtension" value="#{documentController.selected.fileExtension}" title="#{messages.CreateDocumentTitle_fileExtension}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_fileExtension}" size="8" maxlength="8"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_revision}" for="revision" />
            <p:inputText id="revision" value="#{documentController.selected.revision}" title="#{messages.CreateDocumentTitle_revision}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_revision}" size="5" maxlength="5"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_changeNumber}" for="changeNumber" />
            <p:inputText id="changeNumber" value="#{documentController.selected.changeNumber}" title="#{messages.CreateDocumentTitle_changeNumber}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_changeNumber}"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_status}" for="status" />
            <p:inputText id="status" value="#{documentController.selected.status}" title="#{messages.CreateDocumentTitle_status}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_status}"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_documentSummary}" for="documentSummary" />
            <p:inputTextarea rows="4" id="documentSummary" value="#{documentController.selected.documentSummary}" title="#{messages.CreateDocumentTitle_documentSummary}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_document}" for="document" />
            <p:inputTextarea rows="4" id="document" value="#{documentController.selected.document}" title="#{messages.CreateDocumentTitle_document}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{documentController.selected.rowguid}" title="#{messages.CreateDocumentTitle_rowguid}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{documentController.selected.modifiedDate}" title="#{messages.CreateDocumentTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateDocumentLabel_owner}" for="owner" />
            <p:selectOneMenu id="owner" value="#{documentController.selected.owner}" required="true" requiredMessage="#{messages.CreateDocumentRequiredMessage_owner}" converter="employeeConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{employeeController.items}"
                               var="ownerItem"
                               itemValue="#{ownerItem}"
                               itemLabel="#{ownerItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
