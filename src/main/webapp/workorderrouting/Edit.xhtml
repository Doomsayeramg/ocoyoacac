<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="WorkorderroutingEditForm"
                       renderedListener="#{workorderroutingController.selected != null}"
                       widgetVar="WorkorderroutingEditDialog"
                       actionListener="#{workorderroutingController.save}"
                       listForm="WorkorderroutingListForm">


            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_workorderroutingPK_workOrderID}" for="workorderroutingPK_workOrderID" />
            <p:inputText id="workorderroutingPK_workOrderID" value="#{workorderroutingController.selected.workorderroutingPK.workOrderID}" title="#{messages.CreateWorkorderroutingTitle_workorderroutingPK_workOrderID}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_workorderroutingPK_workOrderID}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_workorderroutingPK_productID}" for="workorderroutingPK_productID" />
            <p:inputText id="workorderroutingPK_productID" value="#{workorderroutingController.selected.workorderroutingPK.productID}" title="#{messages.CreateWorkorderroutingTitle_workorderroutingPK_productID}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_workorderroutingPK_productID}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_workorderroutingPK_operationSequence}" for="workorderroutingPK_operationSequence" />
            <p:inputText id="workorderroutingPK_operationSequence" value="#{workorderroutingController.selected.workorderroutingPK.operationSequence}" title="#{messages.CreateWorkorderroutingTitle_workorderroutingPK_operationSequence}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_workorderroutingPK_operationSequence}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_scheduledStartDate}" for="scheduledStartDate" />
            <p:calendar id="scheduledStartDate" locale="tr" pattern="#{messages.dateFormat}" value="#{workorderroutingController.selected.scheduledStartDate}" title="#{messages.CreateWorkorderroutingTitle_scheduledStartDate}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_scheduledStartDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_scheduledEndDate}" for="scheduledEndDate" />
            <p:calendar id="scheduledEndDate" locale="tr" pattern="#{messages.dateFormat}" value="#{workorderroutingController.selected.scheduledEndDate}" title="#{messages.CreateWorkorderroutingTitle_scheduledEndDate}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_scheduledEndDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_actualStartDate}" for="actualStartDate" />
            <p:calendar id="actualStartDate" locale="tr" pattern="#{messages.dateFormat}" value="#{workorderroutingController.selected.actualStartDate}" title="#{messages.CreateWorkorderroutingTitle_actualStartDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_actualEndDate}" for="actualEndDate" />
            <p:calendar id="actualEndDate" locale="tr" pattern="#{messages.dateFormat}" value="#{workorderroutingController.selected.actualEndDate}" title="#{messages.CreateWorkorderroutingTitle_actualEndDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_actualResourceHrs}" for="actualResourceHrs" />
            <p:inputText id="actualResourceHrs" value="#{workorderroutingController.selected.actualResourceHrs}" title="#{messages.CreateWorkorderroutingTitle_actualResourceHrs}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_plannedCost}" for="plannedCost" />
            <p:inputText id="plannedCost" value="#{workorderroutingController.selected.plannedCost}" title="#{messages.CreateWorkorderroutingTitle_plannedCost}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_plannedCost}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_actualCost}" for="actualCost" />
            <p:inputText id="actualCost" value="#{workorderroutingController.selected.actualCost}" title="#{messages.CreateWorkorderroutingTitle_actualCost}"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{workorderroutingController.selected.modifiedDate}" title="#{messages.CreateWorkorderroutingTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_workorder}" for="workorder" />
            <p:selectOneMenu id="workorder" value="#{workorderroutingController.selected.workorder}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_workorder}" converter="workorderConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{workorderController.items}"
                               var="workorderItem"
                               itemValue="#{workorderItem}"
                               itemLabel="#{workorderItem.workOrderID.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateWorkorderroutingLabel_locationID}" for="locationID" />
            <p:selectOneMenu id="locationID" value="#{workorderroutingController.selected.locationID}" required="true" requiredMessage="#{messages.CreateWorkorderroutingRequiredMessage_locationID}" converter="locationConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{locationController.items}"
                               var="locationIDItem"
                               itemValue="#{locationIDItem}"
                               itemLabel="#{locationIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
