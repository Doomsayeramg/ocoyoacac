<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ProductmodelCreateForm"
                         renderedListener="#{productmodelController.selected != null}"
                         widgetVar="ProductmodelCreateDialog"
                         actionListener="#{productmodelController.saveNew}"
                         listForm="ProductmodelListForm">


            <p:outputLabel value="#{messages.CreateProductmodelLabel_name}" for="name" />
            <p:inputText id="name" value="#{productmodelController.selected.name}" title="#{messages.CreateProductmodelTitle_name}" required="true" requiredMessage="#{messages.CreateProductmodelRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateProductmodelLabel_catalogDescription}" for="catalogDescription" />
            <p:inputTextarea rows="4" id="catalogDescription" value="#{productmodelController.selected.catalogDescription}" title="#{messages.CreateProductmodelTitle_catalogDescription}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateProductmodelLabel_instructions}" for="instructions" />
            <p:inputTextarea rows="4" id="instructions" value="#{productmodelController.selected.instructions}" title="#{messages.CreateProductmodelTitle_instructions}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateProductmodelLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{productmodelController.selected.rowguid}" title="#{messages.CreateProductmodelTitle_rowguid}" required="true" requiredMessage="#{messages.CreateProductmodelRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateProductmodelLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productmodelController.selected.modifiedDate}" title="#{messages.CreateProductmodelTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductmodelRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:createpage>

    </ui:composition>

</html>
