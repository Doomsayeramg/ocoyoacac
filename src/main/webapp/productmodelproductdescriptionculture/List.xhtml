<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="ProductmodelproductdescriptioncultureListForm" class="form-height">

        <p:contextMenu id="ProductmodelproductdescriptioncultureDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.New}" onclick="document.getElementById('ProductmodelproductdescriptioncultureListForm:datalist:datalist:createButton').click();" icon="fa fa-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('ProductmodelproductdescriptioncultureListForm:datalist:datalist:viewButton').click();" icon="fa fa-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ProductmodelproductdescriptioncultureListForm:datalist:datalist:editButton').click();" icon="fa fa-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ProductmodelproductdescriptioncultureListForm:datalist:datalist:deleteButton').click();" icon="fa fa-trash"/>
            <p:separator/>
            <p:menuitem value="Productmodel #{messages.View}" icon="fa fa-search"  actionListener="#{productmodelproductdescriptioncultureController.prepareProductmodel}" update=":ProductmodelViewForm" oncomplete="PF('ProductmodelViewDialog').show()" disabled="#{empty productmodelproductdescriptioncultureController.selected.productmodel}"/>  
            <p:menuitem value="Productdescription #{messages.View}" icon="fa fa-search"  actionListener="#{productmodelproductdescriptioncultureController.prepareProductdescription}" update=":ProductdescriptionViewForm" oncomplete="PF('ProductdescriptionViewDialog').show()" disabled="#{empty productmodelproductdescriptioncultureController.selected.productdescription}"/>  
            <p:menuitem value="Culture #{messages.View}" icon="fa fa-search"  actionListener="#{productmodelproductdescriptioncultureController.prepareCulture}" update=":CultureViewForm" oncomplete="PF('CultureViewDialog').show()" disabled="#{empty productmodelproductdescriptioncultureController.selected.culture}"/>  
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{productmodelproductdescriptioncultureController.lazyItems}"
                        rowKey="#{item.productmodelproductdescriptionculturePK}"
                        selection="#{productmodelproductdescriptioncultureController.selected}"
                        filtered="#{productmodelproductdescriptioncultureController.filtered}"
                        rowselect=":ProductmodelproductdescriptioncultureListForm:datalist:datalist:createButton,:ProductmodelproductdescriptioncultureListForm:datalist:datalist:viewButton,:ProductmodelproductdescriptioncultureListForm:datalist:datalist:editButton,:ProductmodelproductdescriptioncultureListForm:datalist:datalist:deleteButton,:ProductmodelproductdescriptioncultureListForm:ProductmodelproductdescriptioncultureDataTableContextMenu"
                        rowDblselect="document.getElementById('ProductmodelproductdescriptioncultureListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ProductmodelproductdescriptioncultureListForm:datalist:datalist:createButton :ProductmodelproductdescriptioncultureListForm:datalist:datalist:viewButton :ProductmodelproductdescriptioncultureListForm:datalist:datalist:editButton :ProductmodelproductdescriptioncultureListForm:datalist:datalist:deleteButton"
                        selectListener="#{productmodelproductdescriptioncultureController.resetParents}">




            <f:facet name="header">
                #{messages.ListProductmodelproductdescriptioncultureTitle}
            </f:facet>

            <p:column sortBy="#{item.productmodelproductdescriptionculturePK.productModelID}" filterBy="#{item.productmodelproductdescriptionculturePK.productModelID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_productmodelproductdescriptionculturePK_productModelID}"/>
                </f:facet>
                <h:outputText value="#{item.productmodelproductdescriptionculturePK.productModelID}"/>
            </p:column>


            <p:column sortBy="#{item.productmodelproductdescriptionculturePK.productDescriptionID}" filterBy="#{item.productmodelproductdescriptionculturePK.productDescriptionID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_productmodelproductdescriptionculturePK_productDescriptionID}"/>
                </f:facet>
                <h:outputText value="#{item.productmodelproductdescriptionculturePK.productDescriptionID}"/>
            </p:column>


            <p:column sortBy="#{item.productmodelproductdescriptionculturePK.cultureID}" filterBy="#{item.productmodelproductdescriptionculturePK.cultureID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_productmodelproductdescriptionculturePK_cultureID}"/>
                </f:facet>
                <h:outputText value="#{item.productmodelproductdescriptionculturePK.cultureID}"/>
            </p:column>


            <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_modifiedDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.modifiedDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.productmodel.name}" filterBy="#{item.productmodel.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_productmodel}"/>
                </f:facet>
                <h:outputText value="#{item.productmodel.name}"/>
            </p:column>


            <p:column sortBy="#{item.productdescription.productDescriptionID}" filterBy="#{item.productdescription.productDescriptionID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_productdescription}"/>
                </f:facet>
                <h:outputText value="#{item.productdescription.productDescriptionID}"/>
            </p:column>


            <p:column sortBy="#{item.culture.name}" filterBy="#{item.culture.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductmodelproductdescriptioncultureTitle_culture}"/>
                </f:facet>
                <h:outputText value="#{item.culture.name}"/>
            </p:column>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.New}" actionListener="#{productmodelproductdescriptioncultureController.prepareCreate}" update=":ProductmodelproductdescriptioncultureCreateForm:ProductmodelproductdescriptioncultureCreateForm" oncomplete="PF('ProductmodelproductdescriptioncultureCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-info"  icon="fa fa-search" value="#{messages.View}" update=":ProductmodelproductdescriptioncultureViewForm:ProductmodelproductdescriptioncultureViewForm" oncomplete="PF('ProductmodelproductdescriptioncultureViewDialog').show()" disabled="#{empty productmodelproductdescriptioncultureController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="fa fa-pencil" value="#{messages.Edit}" update=":ProductmodelproductdescriptioncultureEditForm:ProductmodelproductdescriptioncultureEditForm" oncomplete="PF('ProductmodelproductdescriptioncultureEditDialog').show()" disabled="#{empty productmodelproductdescriptioncultureController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{productmodelproductdescriptioncultureController.delete}" update=":growl,datalist" disabled="#{empty productmodelproductdescriptioncultureController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>



        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
