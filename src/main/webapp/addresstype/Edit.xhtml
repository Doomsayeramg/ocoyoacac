<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="AddresstypeEditForm"
                       renderedListener="#{addresstypeController.selected != null}"
                       widgetVar="AddresstypeEditDialog"
                       actionListener="#{addresstypeController.save}"
                       listForm="AddresstypeListForm">


            <p:outputLabel value="#{messages.CreateAddresstypeLabel_name}" for="name" />
            <p:inputText id="name" value="#{addresstypeController.selected.name}" title="#{messages.CreateAddresstypeTitle_name}" required="true" requiredMessage="#{messages.CreateAddresstypeRequiredMessage_name}" size="100" maxlength="100"/>

        </coco:editpage>

    </ui:composition>

</html>
