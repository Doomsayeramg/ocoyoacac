<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="SalesorderheadersalesreasonCreateForm"
                         renderedListener="#{salesorderheadersalesreasonController.selected != null}"
                         widgetVar="SalesorderheadersalesreasonCreateDialog"
                         actionListener="#{salesorderheadersalesreasonController.saveNew}"
                         listForm="SalesorderheadersalesreasonListForm">


            <p:outputLabel value="#{messages.CreateSalesorderheadersalesreasonLabel_salesorderheadersalesreasonPK_salesOrderID}" for="salesorderheadersalesreasonPK_salesOrderID" />
            <p:inputText id="salesorderheadersalesreasonPK_salesOrderID" value="#{salesorderheadersalesreasonController.selected.salesorderheadersalesreasonPK.salesOrderID}" title="#{messages.CreateSalesorderheadersalesreasonTitle_salesorderheadersalesreasonPK_salesOrderID}" required="true" requiredMessage="#{messages.CreateSalesorderheadersalesreasonRequiredMessage_salesorderheadersalesreasonPK_salesOrderID}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheadersalesreasonLabel_salesorderheadersalesreasonPK_salesReasonID}" for="salesorderheadersalesreasonPK_salesReasonID" />
            <p:inputText id="salesorderheadersalesreasonPK_salesReasonID" value="#{salesorderheadersalesreasonController.selected.salesorderheadersalesreasonPK.salesReasonID}" title="#{messages.CreateSalesorderheadersalesreasonTitle_salesorderheadersalesreasonPK_salesReasonID}" required="true" requiredMessage="#{messages.CreateSalesorderheadersalesreasonRequiredMessage_salesorderheadersalesreasonPK_salesReasonID}"/>

            <p:outputLabel value="#{messages.CreateSalesorderheadersalesreasonLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{salesorderheadersalesreasonController.selected.modifiedDate}" title="#{messages.CreateSalesorderheadersalesreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesorderheadersalesreasonRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateSalesorderheadersalesreasonLabel_salesreason}" for="salesreason" />
            <p:selectOneMenu id="salesreason" value="#{salesorderheadersalesreasonController.selected.salesreason}" required="true" requiredMessage="#{messages.CreateSalesorderheadersalesreasonRequiredMessage_salesreason}" converter="salesreasonConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salesreasonController.items}"
                               var="salesreasonItem"
                               itemValue="#{salesreasonItem}"
                               itemLabel="#{salesreasonItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateSalesorderheadersalesreasonLabel_salesorderheader}" for="salesorderheader" />
            <p:selectOneMenu id="salesorderheader" value="#{salesorderheadersalesreasonController.selected.salesorderheader}" required="true" requiredMessage="#{messages.CreateSalesorderheadersalesreasonRequiredMessage_salesorderheader}" converter="salesorderheaderConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salesorderheaderController.items}"
                               var="salesorderheaderItem"
                               itemValue="#{salesorderheaderItem}"
                               itemLabel="#{salesorderheaderItem.salesOrderID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
