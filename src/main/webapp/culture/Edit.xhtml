<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="CultureEditForm"
                       renderedListener="#{cultureController.selected != null}"
                       widgetVar="CultureEditDialog"
                       actionListener="#{cultureController.save}"
                       listForm="CultureListForm">


            <p:outputLabel value="#{messages.CreateCultureLabel_cultureID}" for="cultureID" />
            <p:inputText id="cultureID" value="#{cultureController.selected.cultureID}" title="#{messages.CreateCultureTitle_cultureID}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_cultureID}" size="6" maxlength="6"/>

            <p:outputLabel value="#{messages.CreateCultureLabel_name}" for="name" />
            <p:inputText id="name" value="#{cultureController.selected.name}" title="#{messages.CreateCultureTitle_name}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateCultureLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{cultureController.selected.modifiedDate}" title="#{messages.CreateCultureTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
