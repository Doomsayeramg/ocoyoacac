<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="CurrencyEditForm"
                       renderedListener="#{currencyController.selected != null}"
                       widgetVar="CurrencyEditDialog"
                       actionListener="#{currencyController.save}"
                       listForm="CurrencyListForm">


            <p:outputLabel value="#{messages.CreateCurrencyLabel_currencyCode}" for="currencyCode" />
            <p:inputText id="currencyCode" value="#{currencyController.selected.currencyCode}" title="#{messages.CreateCurrencyTitle_currencyCode}" required="true" requiredMessage="#{messages.CreateCurrencyRequiredMessage_currencyCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateCurrencyLabel_name}" for="name" />
            <p:inputText id="name" value="#{currencyController.selected.name}" title="#{messages.CreateCurrencyTitle_name}" required="true" requiredMessage="#{messages.CreateCurrencyRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateCurrencyLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{currencyController.selected.modifiedDate}" title="#{messages.CreateCurrencyTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCurrencyRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

        </coco:editpage>

    </ui:composition>

</html>
