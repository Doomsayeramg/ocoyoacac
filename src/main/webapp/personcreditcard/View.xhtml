<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="PersoncreditcardViewForm"
                       renderedListener="#{personcreditcardController.selected != null}"
                       widgetVar="PersoncreditcardViewDialog">


            <h:outputText value="#{messages.CreatePersoncreditcardLabel_personcreditcardPK_businessEntityID}"/>
            <h:outputText value="#{personcreditcardController.selected.personcreditcardPK.businessEntityID}"/>

            <h:outputText value="#{messages.CreatePersoncreditcardLabel_personcreditcardPK_creditCardID}"/>
            <h:outputText value="#{personcreditcardController.selected.personcreditcardPK.creditCardID}"/>

            <h:outputText value="#{messages.CreatePersoncreditcardLabel_modifiedDate}"/>
            <h:outputText value="#{personcreditcardController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreatePersoncreditcardLabel_person}"/>
            <h:outputText value="#{personcreditcardController.selected.person.nameStyle}"/>

            <h:outputText value="#{messages.CreatePersoncreditcardLabel_creditcard}"/>
            <h:outputText value="#{personcreditcardController.selected.creditcard.creditCardID}"/>

        </coco:viewpage>

    </ui:composition>

</html>
