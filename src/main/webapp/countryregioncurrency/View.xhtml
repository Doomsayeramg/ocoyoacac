<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="CountryregioncurrencyViewForm"
                       renderedListener="#{countryregioncurrencyController.selected != null}"
                       widgetVar="CountryregioncurrencyViewDialog">


            <h:outputText value="#{messages.CreateCountryregioncurrencyLabel_countryregioncurrencyPK_countryRegionCode}"/>
            <h:outputText value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.countryRegionCode}"/>

            <h:outputText value="#{messages.CreateCountryregioncurrencyLabel_countryregioncurrencyPK_currencyCode}"/>
            <h:outputText value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.currencyCode}"/>

            <h:outputText value="#{messages.CreateCountryregioncurrencyLabel_modifiedDate}"/>
            <h:outputText value="#{countryregioncurrencyController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateCountryregioncurrencyLabel_currency}"/>
            <h:outputText value="#{countryregioncurrencyController.selected.currency.name}"/>

            <h:outputText value="#{messages.CreateCountryregioncurrencyLabel_countryregion}"/>
            <h:outputText value="#{countryregioncurrencyController.selected.countryregion.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
