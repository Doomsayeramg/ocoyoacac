<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="CountryregioncurrencyCreateForm"
                         renderedListener="#{countryregioncurrencyController.selected != null}"
                         widgetVar="CountryregioncurrencyCreateDialog"
                         actionListener="#{countryregioncurrencyController.saveNew}"
                         listForm="CountryregioncurrencyListForm">


            <p:outputLabel value="#{messages.CreateCountryregioncurrencyLabel_countryregioncurrencyPK_countryRegionCode}" for="countryregioncurrencyPK_countryRegionCode" />
            <p:inputText id="countryregioncurrencyPK_countryRegionCode" value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.countryRegionCode}" title="#{messages.CreateCountryregioncurrencyTitle_countryregioncurrencyPK_countryRegionCode}" required="true" requiredMessage="#{messages.CreateCountryregioncurrencyRequiredMessage_countryregioncurrencyPK_countryRegionCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateCountryregioncurrencyLabel_countryregioncurrencyPK_currencyCode}" for="countryregioncurrencyPK_currencyCode" />
            <p:inputText id="countryregioncurrencyPK_currencyCode" value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.currencyCode}" title="#{messages.CreateCountryregioncurrencyTitle_countryregioncurrencyPK_currencyCode}" required="true" requiredMessage="#{messages.CreateCountryregioncurrencyRequiredMessage_countryregioncurrencyPK_currencyCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateCountryregioncurrencyLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{countryregioncurrencyController.selected.modifiedDate}" title="#{messages.CreateCountryregioncurrencyTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCountryregioncurrencyRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateCountryregioncurrencyLabel_currency}" for="currency" />
            <p:selectOneMenu id="currency" value="#{countryregioncurrencyController.selected.currency}" required="true" requiredMessage="#{messages.CreateCountryregioncurrencyRequiredMessage_currency}" converter="currencyConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{currencyController.items}"
                               var="currencyItem"
                               itemValue="#{currencyItem}"
                               itemLabel="#{currencyItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateCountryregioncurrencyLabel_countryregion}" for="countryregion" />
            <p:selectOneMenu id="countryregion" value="#{countryregioncurrencyController.selected.countryregion}" required="true" requiredMessage="#{messages.CreateCountryregioncurrencyRequiredMessage_countryregion}" converter="countryregionConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{countryregionController.items}"
                               var="countryregionItem"
                               itemValue="#{countryregionItem}"
                               itemLabel="#{countryregionItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
