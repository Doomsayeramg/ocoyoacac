<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="LocationViewForm"
                       renderedListener="#{locationController.selected != null}"
                       widgetVar="LocationViewDialog">


            <h:outputText value="#{messages.CreateLocationLabel_locationID}"/>
            <h:outputText value="#{locationController.selected.locationID}"/>

            <h:outputText value="#{messages.CreateLocationLabel_name}"/>
            <h:outputText value="#{locationController.selected.name}"/>

            <h:outputText value="#{messages.CreateLocationLabel_costRate}"/>
            <h:outputText value="#{locationController.selected.costRate}"/>

            <h:outputText value="#{messages.CreateLocationLabel_availability}"/>
            <h:outputText value="#{locationController.selected.availability}"/>

            <h:outputText value="#{messages.CreateLocationLabel_modifiedDate}"/>
            <h:outputText value="#{locationController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
