<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="LocationEditForm"
                       renderedListener="#{locationController.selected != null}"
                       widgetVar="LocationEditDialog"
                       actionListener="#{locationController.save}"
                       listForm="LocationListForm">


            <p:outputLabel value="#{messages.CreateLocationLabel_name}" for="name" />
            <p:inputText id="name" value="#{locationController.selected.name}" title="#{messages.CreateLocationTitle_name}" 
                         required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateLocationLabel_costRate}" for="costRate" />
            <p:inputText id="costRate" value="#{locationController.selected.costRate}" title="#{messages.CreateLocationTitle_costRate}" 
                         required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_costRate}"/>

            <p:outputLabel value="#{messages.CreateLocationLabel_availability}" for="availability" />
            <p:inputText id="availability" value="#{locationController.selected.availability}" title="#{messages.CreateLocationTitle_availability}" 
                         required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_availability}"/>

            
            

        </coco:editpage>

    </ui:composition>

</html>
