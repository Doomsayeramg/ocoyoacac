<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="StateprovinceEditForm"
                       renderedListener="#{stateprovinceController.selected != null}"
                       widgetVar="StateprovinceEditDialog"
                       actionListener="#{stateprovinceController.save}"
                       listForm="StateprovinceListForm">


            <p:outputLabel value="#{messages.CreateStateprovinceLabel_stateProvinceCode}" for="stateProvinceCode" />
            <p:inputText id="stateProvinceCode" value="#{stateprovinceController.selected.stateProvinceCode}" title="#{messages.CreateStateprovinceTitle_stateProvinceCode}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_stateProvinceCode}" size="3" maxlength="3"/>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_isOnlyStateProvinceFlag}" for="isOnlyStateProvinceFlag" />
            <p:selectBooleanCheckbox id="isOnlyStateProvinceFlag" value="#{stateprovinceController.selected.isOnlyStateProvinceFlag}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_isOnlyStateProvinceFlag}"/>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_name}" for="name" />
            <p:inputText id="name" value="#{stateprovinceController.selected.name}" title="#{messages.CreateStateprovinceTitle_name}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_rowguid}" for="rowguid" />
            <p:inputText id="rowguid" value="#{stateprovinceController.selected.rowguid}" title="#{messages.CreateStateprovinceTitle_rowguid}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_rowguid}" size="64" maxlength="64"/>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{stateprovinceController.selected.modifiedDate}" title="#{messages.CreateStateprovinceTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_territoryID}" for="territoryID" />
            <p:selectOneMenu id="territoryID" value="#{stateprovinceController.selected.territoryID}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_territoryID}" converter="salesterritoryConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{salesterritoryController.items}"
                               var="territoryIDItem"
                               itemValue="#{territoryIDItem}"
                               itemLabel="#{territoryIDItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateStateprovinceLabel_countryRegionCode}" for="countryRegionCode" />
            <p:selectOneMenu id="countryRegionCode" value="#{stateprovinceController.selected.countryRegionCode}" required="true" requiredMessage="#{messages.CreateStateprovinceRequiredMessage_countryRegionCode}" converter="countryregionConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{countryregionController.items}"
                               var="countryRegionCodeItem"
                               itemValue="#{countryRegionCodeItem}"
                               itemLabel="#{countryRegionCodeItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
