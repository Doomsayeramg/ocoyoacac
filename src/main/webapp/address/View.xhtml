<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="AddressViewForm"
                       renderedListener="#{addressController.selected != null}"
                       widgetVar="AddressViewDialog">


            <h:outputText value="#{messages.CreateAddressLabel_addressID}"/>
            <h:outputText value="#{addressController.selected.addressID}"/>

            <h:outputText value="#{messages.CreateAddressLabel_addressLine1}"/>
            <h:outputText value="#{addressController.selected.addressLine1}"/>

            <h:outputText value="#{messages.CreateAddressLabel_addressLine2}"/>
            <h:outputText value="#{addressController.selected.addressLine2}"/>

            <h:outputText value="#{messages.CreateAddressLabel_city}"/>
            <h:outputText value="#{addressController.selected.city}"/>

            <h:outputText value="#{messages.CreateAddressLabel_postalCode}"/>
            <h:outputText value="#{addressController.selected.postalCode}"/>

            <h:outputText value="#{messages.CreateAddressLabel_spatialLocation}"/>
            <h:outputText value="#{addressController.selected.spatialLocation}"/>

            <h:outputText value="#{messages.CreateAddressLabel_modifiedDate}"/>
            <h:outputText value="#{addressController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateAddressLabel_stateProvinceID}"/>
            <h:outputText value="#{addressController.selected.stateProvinceID.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
