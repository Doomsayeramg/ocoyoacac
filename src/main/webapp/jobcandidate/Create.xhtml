<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="JobcandidateCreateForm"
                         renderedListener="#{jobcandidateController.selected != null}"
                         widgetVar="JobcandidateCreateDialog"
                         actionListener="#{jobcandidateController.saveNew}"
                         listForm="JobcandidateListForm">


            <p:outputLabel value="#{messages.CreateJobcandidateLabel_resume}" for="resume" />
            <p:inputTextarea rows="4" id="resume" value="#{jobcandidateController.selected.resume}" title="#{messages.CreateJobcandidateTitle_resume}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateJobcandidateLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{jobcandidateController.selected.modifiedDate}" title="#{messages.CreateJobcandidateTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateJobcandidateRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateJobcandidateLabel_businessEntityID}" for="businessEntityID" />
            <p:selectOneMenu id="businessEntityID" value="#{jobcandidateController.selected.businessEntityID}"  converter="employeeConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{employeeController.items}"
                               var="businessEntityIDItem"
                               itemValue="#{businessEntityIDItem}"
                               itemLabel="#{businessEntityIDItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
