<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="ProductlistpricehistoryEditForm"
                       renderedListener="#{productlistpricehistoryController.selected != null}"
                       widgetVar="ProductlistpricehistoryEditDialog"
                       actionListener="#{productlistpricehistoryController.save}"
                       listForm="ProductlistpricehistoryListForm">


            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_productlistpricehistoryPK_productID}" for="productlistpricehistoryPK_productID" />
            <p:inputText id="productlistpricehistoryPK_productID" value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.productID}" title="#{messages.CreateProductlistpricehistoryTitle_productlistpricehistoryPK_productID}" required="true" requiredMessage="#{messages.CreateProductlistpricehistoryRequiredMessage_productlistpricehistoryPK_productID}"/>

            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_productlistpricehistoryPK_startDate}" for="productlistpricehistoryPK_startDate" />
            <p:calendar id="productlistpricehistoryPK_startDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.startDate}" title="#{messages.CreateProductlistpricehistoryTitle_productlistpricehistoryPK_startDate}" required="true" requiredMessage="#{messages.CreateProductlistpricehistoryRequiredMessage_productlistpricehistoryPK_startDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_endDate}" for="endDate" />
            <p:calendar id="endDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productlistpricehistoryController.selected.endDate}" title="#{messages.CreateProductlistpricehistoryTitle_endDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_listPrice}" for="listPrice" />
            <p:inputText id="listPrice" value="#{productlistpricehistoryController.selected.listPrice}" title="#{messages.CreateProductlistpricehistoryTitle_listPrice}" required="true" requiredMessage="#{messages.CreateProductlistpricehistoryRequiredMessage_listPrice}"/>

            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productlistpricehistoryController.selected.modifiedDate}" title="#{messages.CreateProductlistpricehistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductlistpricehistoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductlistpricehistoryLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{productlistpricehistoryController.selected.product}" required="true" requiredMessage="#{messages.CreateProductlistpricehistoryRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
