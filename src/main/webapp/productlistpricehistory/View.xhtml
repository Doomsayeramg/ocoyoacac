<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductlistpricehistoryViewForm"
                       renderedListener="#{productlistpricehistoryController.selected != null}"
                       widgetVar="ProductlistpricehistoryViewDialog">


            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_productlistpricehistoryPK_productID}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.productID}"/>

            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_productlistpricehistoryPK_startDate}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.startDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_endDate}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.endDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_listPrice}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.listPrice}"/>

            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_modifiedDate}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductlistpricehistoryLabel_product}"/>
            <h:outputText value="#{productlistpricehistoryController.selected.product.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
