<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductdescriptionViewForm"
                       renderedListener="#{productdescriptionController.selected != null}"
                       widgetVar="ProductdescriptionViewDialog">


            <h:outputText value="#{messages.CreateProductdescriptionLabel_productDescriptionID}"/>
            <h:outputText value="#{productdescriptionController.selected.productDescriptionID}"/>

            <h:outputText value="#{messages.CreateProductdescriptionLabel_description}"/>
            <h:outputText value="#{productdescriptionController.selected.description}"/>

            <h:outputText value="#{messages.CreateProductdescriptionLabel_rowguid}"/>
            <h:outputText value="#{productdescriptionController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateProductdescriptionLabel_modifiedDate}"/>
            <h:outputText value="#{productdescriptionController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

        </coco:viewpage>

    </ui:composition>

</html>
