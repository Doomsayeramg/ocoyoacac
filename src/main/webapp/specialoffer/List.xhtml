<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="SpecialofferListForm" class="form-height">

        <p:contextMenu id="SpecialofferDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.New}" onclick="document.getElementById('SpecialofferListForm:datalist:datalist:createButton').click();" icon="fa fa-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('SpecialofferListForm:datalist:datalist:viewButton').click();" icon="fa fa-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('SpecialofferListForm:datalist:datalist:editButton').click();" icon="fa fa-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('SpecialofferListForm:datalist:datalist:deleteButton').click();" icon="fa fa-trash"/>
            <p:separator/>
            <p:menuitem value="#{messages.SpecialofferMenuItem_specialofferproductList}" icon="fa fa-search"  action="#{specialofferController.navigateSpecialofferproductList}" disabled="#{empty specialofferController.selected.specialofferproductList}" ajax="false"/>  
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{specialofferController.lazyItems}"
                        rowKey="#{item.specialOfferID}"
                        selection="#{specialofferController.selected}"
                        filtered="#{specialofferController.filtered}"
                        rowselect=":SpecialofferListForm:datalist:datalist:createButton,:SpecialofferListForm:datalist:datalist:viewButton,:SpecialofferListForm:datalist:datalist:editButton,:SpecialofferListForm:datalist:datalist:deleteButton,:SpecialofferListForm:SpecialofferDataTableContextMenu"
                        rowDblselect="document.getElementById('SpecialofferListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SpecialofferListForm:datalist:datalist:createButton :SpecialofferListForm:datalist:datalist:viewButton :SpecialofferListForm:datalist:datalist:editButton :SpecialofferListForm:datalist:datalist:deleteButton"
                        selectListener="#{specialofferController.resetParents}">




            <f:facet name="header">
                #{messages.ListSpecialofferTitle}
            </f:facet>

            <p:column sortBy="#{item.specialOfferID}" filterBy="#{item.specialOfferID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_specialOfferID}"/>
                </f:facet>
                <h:outputText value="#{item.specialOfferID}">
                    <f:convertNumber pattern="#{messages.numberFormat}"/>
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_description}"/>
                </f:facet>
                <h:outputText value="#{item.description}"/>
            </p:column>


            <p:column sortBy="#{item.discountPct}" filterBy="#{item.discountPct}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_discountPct}"/>
                </f:facet>
                <h:outputText value="#{item.discountPct}"/>
            </p:column>


            <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_type}"/>
                </f:facet>
                <h:outputText value="#{item.type}"/>
            </p:column>


            <p:column sortBy="#{item.category}" filterBy="#{item.category}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_category}"/>
                </f:facet>
                <h:outputText value="#{item.category}"/>
            </p:column>


            <p:column sortBy="#{item.startDate}" filterBy="#{item.startDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_startDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.startDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.endDate}" filterBy="#{item.endDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_endDate}"/>
                </f:facet>
                <f:facet name="filter">
                    <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                        <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                    </p:calendar>
                </f:facet>
                <h:outputText value="#{item.endDate}">
                    <f:convertDateTime pattern="#{messages.dateFormat}" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.minQty}" filterBy="#{item.minQty}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_minQty}"/>
                </f:facet>
                <h:outputText value="#{item.minQty}"/>
            </p:column>


            <p:column sortBy="#{item.maxQty}" filterBy="#{item.maxQty}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_maxQty}"/>
                </f:facet>
                <h:outputText value="#{item.maxQty}"/>
            </p:column>


            <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListSpecialofferTitle_rowguid}"/>
                </f:facet>
                <h:outputText value="#{item.rowguid}"/>
            </p:column>

            <!--
                                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                                    <f:facet name="header">
                                        <h:outputText value="#{messages.ListSpecialofferTitle_modifiedDate}"/>
                                    </f:facet>
                                    <f:facet name="filter">
                                        <p:calendar pattern="#{messages.dateFormat}" locale="tr" converter="dateConverter"  mask="true" onkeyup="PF('datalistWidget').filter()" size="12" navigator="true">
                                            <p:ajax event="dateSelect" oncomplete="PF('datalistWidget').filter()"/>
                                        </p:calendar>
                                    </f:facet>
                                    <h:outputText value="#{item.modifiedDate}">
                                        <f:convertDateTime pattern="#{messages.dateFormat}" />
                                    </h:outputText>
                                </p:column>
            -->
            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{messages.New}" actionListener="#{specialofferController.prepareCreate}" update=":SpecialofferCreateForm:SpecialofferCreateForm" oncomplete="PF('SpecialofferCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-info"  icon="fa fa-search" value="#{messages.View}" update=":SpecialofferViewForm:SpecialofferViewForm" oncomplete="PF('SpecialofferViewDialog').show()" disabled="#{empty specialofferController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="fa fa-pencil" value="#{messages.Edit}" update=":SpecialofferEditForm:SpecialofferEditForm" oncomplete="PF('SpecialofferEditDialog').show()" disabled="#{empty specialofferController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{specialofferController.delete}" update=":growl,datalist" disabled="#{empty specialofferController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>



        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
