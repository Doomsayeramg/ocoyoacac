<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="ProductcosthistoryViewForm"
                       renderedListener="#{productcosthistoryController.selected != null}"
                       widgetVar="ProductcosthistoryViewDialog">


            <h:outputText value="#{messages.CreateProductcosthistoryLabel_productcosthistoryPK_productID}"/>
            <h:outputText value="#{productcosthistoryController.selected.productcosthistoryPK.productID}"/>

            <h:outputText value="#{messages.CreateProductcosthistoryLabel_productcosthistoryPK_startDate}"/>
            <h:outputText value="#{productcosthistoryController.selected.productcosthistoryPK.startDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductcosthistoryLabel_endDate}"/>
            <h:outputText value="#{productcosthistoryController.selected.endDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductcosthistoryLabel_standardCost}"/>
            <h:outputText value="#{productcosthistoryController.selected.standardCost}"/>

            <h:outputText value="#{messages.CreateProductcosthistoryLabel_modifiedDate}"/>
            <h:outputText value="#{productcosthistoryController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateProductcosthistoryLabel_product}"/>
            <h:outputText value="#{productcosthistoryController.selected.product.name}"/>

        </coco:viewpage>

    </ui:composition>

</html>
