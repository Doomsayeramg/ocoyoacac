<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:createpage id="ProductcosthistoryCreateForm"
                         renderedListener="#{productcosthistoryController.selected != null}"
                         widgetVar="ProductcosthistoryCreateDialog"
                         actionListener="#{productcosthistoryController.saveNew}"
                         listForm="ProductcosthistoryListForm">


            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_productcosthistoryPK_productID}" for="productcosthistoryPK_productID" />
            <p:inputText id="productcosthistoryPK_productID" value="#{productcosthistoryController.selected.productcosthistoryPK.productID}" title="#{messages.CreateProductcosthistoryTitle_productcosthistoryPK_productID}" required="true" requiredMessage="#{messages.CreateProductcosthistoryRequiredMessage_productcosthistoryPK_productID}"/>

            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_productcosthistoryPK_startDate}" for="productcosthistoryPK_startDate" />
            <p:calendar id="productcosthistoryPK_startDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productcosthistoryController.selected.productcosthistoryPK.startDate}" title="#{messages.CreateProductcosthistoryTitle_productcosthistoryPK_startDate}" required="true" requiredMessage="#{messages.CreateProductcosthistoryRequiredMessage_productcosthistoryPK_startDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_endDate}" for="endDate" />
            <p:calendar id="endDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productcosthistoryController.selected.endDate}" title="#{messages.CreateProductcosthistoryTitle_endDate}"  mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_standardCost}" for="standardCost" />
            <p:inputText id="standardCost" value="#{productcosthistoryController.selected.standardCost}" title="#{messages.CreateProductcosthistoryTitle_standardCost}" required="true" requiredMessage="#{messages.CreateProductcosthistoryRequiredMessage_standardCost}"/>

            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{productcosthistoryController.selected.modifiedDate}" title="#{messages.CreateProductcosthistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductcosthistoryRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateProductcosthistoryLabel_product}" for="product" />
            <p:selectOneMenu id="product" value="#{productcosthistoryController.selected.product}" required="true" requiredMessage="#{messages.CreateProductcosthistoryRequiredMessage_product}" converter="productConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{productController.items}"
                               var="productItem"
                               itemValue="#{productItem}"
                               itemLabel="#{productItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:createpage>

    </ui:composition>

</html>
