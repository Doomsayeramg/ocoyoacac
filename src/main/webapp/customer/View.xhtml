<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="CustomerViewForm"
                       renderedListener="#{customerController.selected != null}"
                       widgetVar="CustomerViewDialog">


            <h:outputText value="#{messages.CreateCustomerLabel_customerID}"/>
            <h:outputText value="#{customerController.selected.customerID}"/>

            <h:outputText value="#{messages.CreateCustomerLabel_accountNumber}"/>
            <h:outputText value="#{customerController.selected.accountNumber}"/>

            <h:outputText value="#{messages.CreateCustomerLabel_rowguid}"/>
            <h:outputText value="#{customerController.selected.rowguid}"/>

            <h:outputText value="#{messages.CreateCustomerLabel_modifiedDate}"/>
            <h:outputText value="#{customerController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateCustomerLabel_storeID}"/>
            <h:outputText value="#{customerController.selected.storeID.name}"/>

            <h:outputText value="#{messages.CreateCustomerLabel_territoryID}"/>
            <h:outputText value="#{customerController.selected.territoryID.name}"/>

            <h:outputText value="#{messages.CreateCustomerLabel_personID}"/>
            <h:outputText value="#{customerController.selected.personID.nameStyle}"/>

        </coco:viewpage>

    </ui:composition>

</html>
