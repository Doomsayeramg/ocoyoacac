<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:editpage id="VendorEditForm"
                       renderedListener="#{vendorController.selected != null}"
                       widgetVar="VendorEditDialog"
                       actionListener="#{vendorController.save}"
                       listForm="VendorListForm">


            <p:outputLabel value="#{messages.CreateVendorLabel_businessEntityID}" for="businessEntityID" />
            <p:inputText id="businessEntityID" value="#{vendorController.selected.businessEntityID}" title="#{messages.CreateVendorTitle_businessEntityID}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_businessEntityID}"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_accountNumber}" for="accountNumber" />
            <p:inputText id="accountNumber" value="#{vendorController.selected.accountNumber}" title="#{messages.CreateVendorTitle_accountNumber}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_accountNumber}" size="30" maxlength="30"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_name}" for="name" />
            <p:inputText id="name" value="#{vendorController.selected.name}" title="#{messages.CreateVendorTitle_name}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_name}" size="100" maxlength="100"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_creditRating}" for="creditRating" />
            <p:inputText id="creditRating" value="#{vendorController.selected.creditRating}" title="#{messages.CreateVendorTitle_creditRating}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_creditRating}"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_preferredVendorStatus}" for="preferredVendorStatus" />
            <p:selectBooleanCheckbox id="preferredVendorStatus" value="#{vendorController.selected.preferredVendorStatus}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_preferredVendorStatus}"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_activeFlag}" for="activeFlag" />
            <p:selectBooleanCheckbox id="activeFlag" value="#{vendorController.selected.activeFlag}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_activeFlag}"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_purchasingWebServiceURL}" for="purchasingWebServiceURL" />
            <p:inputTextarea rows="4" id="purchasingWebServiceURL" value="#{vendorController.selected.purchasingWebServiceURL}" title="#{messages.CreateVendorTitle_purchasingWebServiceURL}"  styleClass="full-width"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" locale="tr" pattern="#{messages.dateFormat}" value="#{vendorController.selected.modifiedDate}" title="#{messages.CreateVendorTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_modifiedDate}" mask="true" navigator="true"/>

            <p:outputLabel value="#{messages.CreateVendorLabel_businessentity}" for="businessentity" />
            <p:selectOneMenu id="businessentity" value="#{vendorController.selected.businessentity}" required="true" requiredMessage="#{messages.CreateVendorRequiredMessage_businessentity}" converter="businessentityConverter" filter="true">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{businessentityController.items}"
                               var="businessentityItem"
                               itemValue="#{businessentityItem}"
                               itemLabel="#{businessentityItem.businessEntityID.toString()}"
                               />

            </p:selectOneMenu>

        </coco:editpage>

    </ui:composition>

</html>
