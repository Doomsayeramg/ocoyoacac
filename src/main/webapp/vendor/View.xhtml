<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:viewpage id="VendorViewForm"
                       renderedListener="#{vendorController.selected != null}"
                       widgetVar="VendorViewDialog">


            <h:outputText value="#{messages.CreateVendorLabel_businessEntityID}"/>
            <h:outputText value="#{vendorController.selected.businessEntityID}"/>

            <h:outputText value="#{messages.CreateVendorLabel_accountNumber}"/>
            <h:outputText value="#{vendorController.selected.accountNumber}"/>

            <h:outputText value="#{messages.CreateVendorLabel_name}"/>
            <h:outputText value="#{vendorController.selected.name}"/>

            <h:outputText value="#{messages.CreateVendorLabel_creditRating}"/>
            <h:outputText value="#{vendorController.selected.creditRating}"/>

            <h:outputText value="#{messages.CreateVendorLabel_preferredVendorStatus}"/>
            <h:selectBooleanCheckbox id="preferredVendorStatus" value="#{vendorController.selected.preferredVendorStatus}" required="true" requiredMessage="#{messages.EditVendorRequiredMessage_preferredVendorStatus}" disabled="true"/>

            <h:outputText value="#{messages.CreateVendorLabel_activeFlag}"/>
            <h:selectBooleanCheckbox id="activeFlag" value="#{vendorController.selected.activeFlag}" required="true" requiredMessage="#{messages.EditVendorRequiredMessage_activeFlag}" disabled="true"/>

            <h:outputText value="#{messages.CreateVendorLabel_purchasingWebServiceURL}"/>
            <h:outputText value="#{vendorController.selected.purchasingWebServiceURL}"/>

            <h:outputText value="#{messages.CreateVendorLabel_modifiedDate}"/>
            <h:outputText value="#{vendorController.selected.modifiedDate}">
                <f:convertDateTime pattern="#{messages.dateFormat}" />
            </h:outputText>

            <h:outputText value="#{messages.CreateVendorLabel_businessentity}"/>
            <h:outputText value="#{vendorController.selected.businessentity.businessEntityID}"/>

        </coco:viewpage>

    </ui:composition>

</html>
